<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - IGNICAR TOYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>üì¶ Panel Admin</h1>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Categor√≠a</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody id="productsTable"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import {
    getFirestore,
    collection,
    onSnapshot,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // üî• TU CONFIG REAL (NO DEJES TU_API_KEY)
  const firebaseConfig = {
    apiKey: "AIzaSyAMHt8Gu7O5bGWp7TbzS_fNWnyC2TaIfiU",
    authDomain: "ignicar-toys.firebaseapp.com",
    projectId: "ignicar-toys",
    storageBucket: "ignicar-toys.firebasestorage.app",
    messagingSenderId: "166759344812",
    appId: "1:166759344812:web:5722c60005bde18e568d09"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const table = document.getElementById("productsTable");

  // üîÑ Escucha en tiempo real
  onSnapshot(collection(db, "products"), snapshot => {
    table.innerHTML = "";

    snapshot.forEach(docSnap => {
      const p = docSnap.data();
      const id = docSnap.id;

      // ‚ùå ignorar documento init
      if (p.name === "init") return;

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${p.category}</td>
        <td>S/ ${p.price}</td>
        <td>
          <input type="number" min="0" value="${p.stock}"
                 data-id="${id}" class="stockInput">
        </td>
        <td>
          <button data-id="${id}" class="saveBtn">Guardar</button>
        </td>
      `;

      table.appendChild(tr);
    });

    bindEvents();
  });

  function bindEvents() {
    document.querySelectorAll(".saveBtn").forEach(btn => {
      btn.onclick = async () => {
        const id = btn.dataset.id;
        const input = document.querySelector(`input[data-id="${id}"]`);
        const newStock = parseInt(input.value);

        if (isNaN(newStock) || newStock < 0) {
          alert("Stock inv√°lido");
          return;
        }

        await updateDoc(doc(db, "products", id), {
          stock: newStock
        });

        alert("‚úÖ Stock actualizado");
      };
    });
  }
</script>

</body>
</html>
