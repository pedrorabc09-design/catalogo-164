<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif}
body{background:#f1f5f9;color:#0f172a}

/* HEADER */
header{background:#1e293b;padding:28px;color:white}
.header-top{display:flex;align-items:center;gap:20px}
.logo{height:180px;cursor:pointer}
.search-area{flex:1;display:flex;gap:10px}
.search-area input{flex:1;padding:14px;border-radius:14px;border:none}
.cat-btn{padding:12px 16px;border:none;border-radius:14px;font-size:22px;background:#334155;color:white}
.icons{display:flex;gap:14px;align-items:center}
.icons img{width:32px}

/* CART ICON */
.cart-icon{position:relative;font-size:22px;cursor:pointer;transition:.3s}
.cart-icon.bounce{animation:bounce .4s}
@keyframes bounce{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}
.cart-count{
  position:absolute;top:-6px;right:-10px;
  background:#dc2626;color:white;
  font-size:12px;padding:2px 6px;border-radius:50%
}

/* CATEGORIES */
#categories{
  display:none;position:absolute;top:230px;left:50%;
  transform:translateX(-50%);
  background:white;width:300px;border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);z-index:10;color:#0f172a;
}
#categories div{padding:14px;font-weight:600;cursor:pointer}
#categories div:hover{background:#e2e8f0}

/* MAIN */
main{padding:24px}
.section{margin-bottom:40px}
.section h2{margin-bottom:14px}

/* SLIDER */
.slider{position:relative}
.track{display:flex;gap:16px;overflow:hidden;scroll-behavior:smooth}
.arrow {
  position: absolute;
  top: 45%;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  background: #1e293b;
  color: white;
  font-size: 20px;
  cursor: pointer;
  z-index: 5;
  display: none; /* Se controla por JS */
}


.arrow.left{left:-18px}
.arrow.right{right:-18px}

/* CARD */
.card{
  background:white;width:220px;min-width:220px;
  border-radius:18px;padding:14px;
  display:flex;flex-direction:column;
  justify-content:space-between;
  position:relative;
  opacity:0;transform:translateY(20px);
  transition:.5s
}
.card.show{opacity:1;transform:none}
.card.disabled{opacity:.45;pointer-events:none}
.card img{width:100%;height:140px;object-fit:contain;cursor:pointer}
.card h3{font-size:14px;margin:8px 0;min-height:36px;cursor:pointer}
.price{font-weight:700;color:#16a34a}
.old-price{text-decoration:line-through;color:#64748b;margin-right:6px}

/* BADGES */
.discount-badge{position:absolute;top:10px;left:10px;background:#dc2626;color:white;font-size:12px;padding:4px 8px;border-radius:10px}
.last-unit{position:absolute;top:10px;right:10px;background:#f59e0b;color:white;font-size:12px;padding:4px 8px;border-radius:10px}
.out-stock{position:absolute;top:10px;right:10px;background:#6b7280;color:white;font-size:12px;padding:4px 8px;border-radius:10px}

/* QTY */
.qty{display:flex;justify-content:center;gap:8px;margin:6px 0}
.qty button{width:28px;height:28px;border:none;border-radius:6px;background:#334155;color:white;cursor:pointer;transition:.2s}
.qty button:active{transform:scale(.92)}

/* BUTTONS */
.add-btn,.buy-btn{
  height:38px;border-radius:12px;
  border:none;cursor:pointer;
  transition:.2s;width:100%;margin-top:6px
}
.add-btn{background:#0ea5e9;color:white}
.buy-btn{background:#25d366;color:white;display:flex;align-items:center;justify-content:center;gap:6px}
.add-btn:hover,.buy-btn:hover{transform:translateY(-2px)}
.add-btn:active,.buy-btn:active{transform:scale(.92)}
.buy-btn img{width:16px}

/* DETAIL */
#detail{display:none}
.back-btn img{width:36px;cursor:pointer;margin-bottom:16px}
.detail-box{
  display:flex;gap:28px;background:white;
  padding:24px;border-radius:22px;
  align-items:center;justify-content:center
}
.detail-box img{width:280px}
.detail-info{max-width:360px}

/* CART */
#cart-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5)}
#cart-overlay.active{display:block}
#cart{
  position:fixed;right:-420px;top:0;width:420px;height:100%;
  background:white;padding:20px;transition:.3s;z-index:50
}
#cart.active{right:0}

/* CATEGORIES OVERLAY */
#categories-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:transparent;
  z-index:9;
}
#categories-overlay.active{
  display:block;
}

.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;font-size:14px}
.cart-item small{color:#dc2626}
.cart-item button{border:none;background:none;cursor:pointer}

/* MOBILE */
@media(max-width:768px){
  .detail-box{flex-direction:column}
  .detail-box img{width:100%}
}

@media (max-width: 768px){

  /* HEADER */
  .header-top{
    flex-wrap: wrap;
    gap: 12px;
  }

  .logo{
    height: 110px;
    margin: 0 auto;
  }

  .search-area{
    width: 100%;
  }

  .icons{
    width: 100%;
    justify-content: center;
  }

  /* SLIDER */
  .track{
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .arrow{
    display: none !important; /* flechas fuera en m√≥vil */
  }

  /* CARDS */
  .card{
    width: 160px;
    min-width: 160px;
  }

  .card img{
    height: 110px;
  }

  .card h3{
    font-size: 13px;
  }

  /* DETAIL */
  .detail-box{
    padding: 16px;
    gap: 16px;
  }

  .detail-info{
    text-align: center;
  }

  /* CART */
  #cart{
    width: 100%;
  }
}

</style>
</head>

<script>
let DATA={}, CART=JSON.parse(localStorage.getItem("cart")||"{}");
const RESERVE_TIME=60*60*1000; // 1 hora
let cartTimeout;

async function loadProductsFromFirestore(){
  const snapshot = await getDocs(collection(db, "products"));
  const products = [];

  snapshot.forEach(doc=>{
    products.push({
      id: doc.id,
      ...doc.data()
    });
  });

  return products;
}


const catalog=document.getElementById("catalog");
const detail=document.getElementById("detail");

(async ()=>{
  const products = await loadProductsFromFirestore();

  // üîÅ Reconstruimos DATA como antes
  DATA = {};
  products.forEach(p=>{
    if(!DATA[p.category]) DATA[p.category] = [];
    p._qty = 1;
    DATA[p.category].push(p);
  });

  buildCategories();
  renderAll();
  startCartTimer();
})();


function startCartTimer(){
  clearInterval(cartTimeout);
  cartTimeout=setInterval(()=>{renderCart();},1000);
}

function available(p){
  const c=CART[p.name];
  return p.stock-(c?c.qty:0);
}

function renderAll(selectedCategory = null){
  catalog.innerHTML = "";
  detail.style.display = "none";
  catalog.style.display = "block";

  const q = search.value.toLowerCase().trim();
  const isSearching = q !== "" || selectedCategory !== null;

  // üî• OFERTAS SOLO EN HOME
  if(!isSearching){
    const offers = Object.values(DATA)
      .flat()
      .filter(p => p.discount);

    if(offers.length){
      renderSection(
        "üî• Ofertas",
        offers.sort((a,b)=>a.finalPrice-b.finalPrice)
      );
    }
  }

  // üì¶ MOSTRAR POR CATEGOR√çA
  if(selectedCategory){
    renderSection(
      selectedCategory,
      DATA[selectedCategory].sort((a,b)=>a.price-b.price)
    );
    return;
  }

// üîç B√öSQUEDA POR TEXTO (PRODUCTO O CATEGOR√çA)
Object.entries(DATA).forEach(([cat, products])=>{
  const catMatch = cat.toLowerCase().includes(q);

  const filtered = catMatch
    ? products                           // si coincide categor√≠a ‚Üí todo
    : products.filter(p =>
        p.name.toLowerCase().includes(q) // si no ‚Üí por nombre
      );

  if(filtered.length){
    renderSection(
      cat,
      filtered.sort((a,b)=>a.price-b.price)
    );
  }
});
}


function renderSection(title, products) {
  const s = document.createElement("div");
  s.className = "section";
  s.innerHTML = `
    <h2>${title}</h2>
    <div class="slider">
      <button class="arrow left">‚Äπ</button>
      <div class="track"></div>
      <button class="arrow right">‚Ä∫</button>
    </div>
  `;

  const track = s.querySelector(".track");
  const left = s.querySelector(".left");
  const right = s.querySelector(".right");

  // Crear los cards
  products.forEach(p => {
    const a = available(p);
    const c = document.createElement("div");
    c.className = "card" + (a <= 0 ? " disabled" : "");
    c.innerHTML = `
      ${p.discount ? `<div class="discount-badge">-${p.discount}%</div>` : ""}
      ${a === 1 ? `<div class="last-unit">√öltima unidad</div>` : a <= 0 ? `<div class="out-stock">Agotado</div>` : ""}
      <img src="${p.image}" onclick="showDetail('${p.name}')">
      <h3 onclick="showDetail('${p.name}')">${p.name}</h3>
      <div>${p.discount ? `<span class="old-price">S/ ${p.price}</span>` : ""}<span class="price">S/ ${p.discount ? p.finalPrice : p.price}</span></div>
      <div class="qty">
        <button onclick="changeQty('${p.name}',-1)">-</button>
        <span class="q-span">${p._qty}</span>
        <button onclick="changeQty('${p.name}',1)">+</button>
      </div>
      <button class="add-btn" onclick="addToCart('${p.name}')">A√±adir al carrito</button>
      <button class="buy-btn" onclick="buyNow('${p.name}')"><img src="imagenes/whatsapp-logo.png" style="width:16px;"> Comprar ahora</button>
    `;
    track.appendChild(c);

    // animaci√≥n de aparici√≥n
    setTimeout(() => c.classList.add("show"), 50);
  });

  // Funci√≥n para mostrar/ocultar flechas
  function updateArrows() {
    if(track.scrollWidth > track.clientWidth) {
      left.style.display = "inline-block";
      right.style.display = "inline-block";
    } else {
      left.style.display = "none";
      right.style.display = "none";
    }
  }

  // Scroll al hacer click
  left.onclick = () => track.scrollBy({ left: -220, behavior: 'smooth' });
  right.onclick = () => track.scrollBy({ left: 220, behavior: 'smooth' });

  // Actualizar flechas despu√©s de un peque√±o delay para que el DOM calcule tama√±os
  setTimeout(updateArrows, 50);

  // Tambi√©n actualizamos al hacer scroll y redimensionar
  track.addEventListener("scroll", updateArrows);
  window.addEventListener("resize", updateArrows);

  catalog.appendChild(s);
}



function showDetail(name){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  if(!p) return;
  catalog.style.display="none";
  detail.style.display="block";
  detail.innerHTML=`
    <div class="detail-box">
  <div style="position:relative;">
    <!-- Icono Volver m√°s peque√±o -->
    <div class="back-btn" onclick="goHome()"><img src="imagenes/Volver.png" style="width:28px;"></div>
    <img src="${p.image}">
  </div>
  <div class="detail-info">
    <h2>${p.name}</h2>
    <p>Stock disponible: ${available(p)}</p>
    <p class="price">S/ ${p.discount?p.finalPrice:p.price}</p>
    <div class="qty">
      <button onclick="changeQty('${p.name}',-1)">-</button>
      <span class="q-span">${p._qty}</span>
      <button onclick="changeQty('${p.name}',1)">+</button>
    </div>
    <button class="add-btn" onclick="addToCart('${p.name}')">A√±adir al carrito</button>
    <!-- Icono WhatsApp m√°s peque√±o -->
    <button class="buy-btn" onclick="buyNow('${p.name}')"><img src="imagenes/whatsapp-logo.png" style="width:16px;"> Comprar ahora</button>
  </div>
</div>`;
}

function changeQty(name,d){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  p._qty=Math.max(1,Math.min(available(p),p._qty+d));
  document.querySelectorAll(`.q-span`).forEach(e=>{
    if(e.closest(".card")?.querySelector("h3")?.innerText===name || e.closest(".detail-info")) e.innerText=p._qty;
  });
}

function addToCart(name){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  if(available(p)<=0) return;
  if(!CART[name]) CART[name]={...p,qty:0,time:Date.now()};
  CART[name].qty+=p._qty;
  CART[name].time=Date.now();
  saveCart();
}

function buyNow(name){addToCart(name);toggleCart(true)}
function goHome(){renderAll()}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(CART));
  renderCart();
  renderAll();
}

function renderCart(){
  let total=0, count=0;
  cartItems.innerHTML="";
  const now=Date.now();
  let minLeft=0, secLeft=0;

  Object.values(CART).forEach(p=>{
    const elapsed = now - p.time;
    const left = RESERVE_TIME - elapsed;
    if(left <= 0) return; // si expir√≥, lo ignoramos

    total += (p.discount?p.finalPrice:p.price) * p.qty;
    count += p.qty;

    // calcular tiempo restante de este producto
    const minutes = Math.floor(left/60000);
    const seconds = Math.floor((left%60000)/1000);

    minLeft = minutes;
    secLeft = seconds;

    cartItems.innerHTML += `
      <div class="cart-item">
        ${p.name} x${p.qty}
        <button onclick="removeFromCart('${p.name}')">‚ùå</button>
      </div>`;
  });

  cartTotal.innerText = total;
  cartCount.innerText = count;
  cartTimer.innerText = `(${minLeft}m ${secLeft}s)`;
}

function removeFromCart(name){
  delete CART[name];
  saveCart(); // actualiza localStorage y vuelve a renderizar
}

function checkout(){
  // üìå generar ID √∫nico
  const now = new Date();
  const dateCode = now.toISOString().slice(0,10).replace(/-/g,"");
  const rand = Math.floor(1000 + Math.random() * 9000);
  const orderId = `IGN-${dateCode}-${rand}`;

  const dateStr = now.toLocaleDateString("es-PE");
  const timeStr = now.toLocaleTimeString("es-PE",{hour:'2-digit',minute:'2-digit'});

  let msg = `Hola üëã%0A`;
  msg += `Pedido: *${orderId}*%0A`;
  msg += `Fecha: ${dateStr} ${timeStr}%0A%0A`;
  msg += `Productos:%0A`;

  let total = 0;

  Object.values(CART).forEach(p=>{
    const price = p.discount ? p.finalPrice : p.price;
    msg += `‚Ä¢ ${p.name} x${p.qty} = S/ ${price * p.qty}%0A`;
    total += price * p.qty;
  });

  msg += `%0A*Total: S/ ${total}*`;

  window.open(`https://wa.me/51942434659?text=${msg}`);
}


function toggleCart(show){
  document.getElementById("cart").classList.toggle("active",show);
  document.getElementById("cart-overlay").classList.toggle("active",show);
}

function buildCategories(){
  categories.innerHTML = "";

  Object.keys(DATA).forEach(cat => {
    const d = document.createElement("div");
    d.innerText = cat;

    d.onclick = () => {
    search.value = "";
    renderAll(cat);
    closeCategories(); // üëà cierre limpio y consistente
};


    categories.appendChild(d);
  });
}

function toggleCategories(){
  const open = categories.style.display !== "block";
  categories.style.display = open ? "block" : "none";
  document
    .getElementById("categories-overlay")
    .classList.toggle("active", open);
}

  function closeCategories(){
  categories.style.display = "none";
  document
    .getElementById("categories-overlay")
    .classList.remove("active");
}

</script>
