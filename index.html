<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo 1:64</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    .container {
      padding: 16px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      cursor: pointer;
    }

    /* Modal imagen completa */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .modal.active {
      display: flex;
    }
    .card-content {
      padding: 12px;
      flex: 1;
    }
    .price {
      font-weight: bold;
      margin: 6px 0;
    }
    .stock {
      font-size: 0.9em;
      color: #555;
    }
    .agotado {
      position: absolute;
      top: 10px;
      left: -40px;
      background: #c00;
      color: #fff;
      padding: 6px 50px;
      transform: rotate(-45deg);
      font-weight: bold;
      font-size: 0.8em;
    }
    .btn {
      display: block;
      text-align: center;
      padding: 10px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .btn.disabled {
      background: #999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo Carros 1:64</h1>
    <p>Disponibilidad en tiempo real</p>
  </header>

  <div class="container" id="catalogo"></div>

  <script>
    const phone = "51XXXXXXXXX"; // <-- cambia por tu número

    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('catalogo');

        for (const brand in data) {
          const h2 = document.createElement('h2');
          h2.textContent = brand;
          cont.appendChild(h2);

          const grid = document.createElement('div');
          grid.className = 'grid';

          data[brand].forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';

            if (p.stock === 0) {
              const ag = document.createElement('div');
              ag.className = 'agotado';
              ag.textContent = 'AGOTADO';
              card.appendChild(ag);
            }

            if (p.image) {
              const img = document.createElement('img');
              img.src = p.image;
              img.alt = p.name;
              card.appendChild(img);
            }

            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerHTML = `
              <h3>${p.name}</h3>
              <div class="price">S/ ${p.price}</div>
              <div class="stock">Stock: ${p.stock}</div>
            `;
            card.appendChild(content);

            const msg = encodeURIComponent(`Hola, me interesa el modelo ${p.name} a S/ ${p.price}`);
            const btn = document.createElement('a');
            btn.href = `https://wa.me/${phone}?text=${msg}`;
            btn.textContent = 'Comprar por WhatsApp';
            btn.className = 'btn' + (p.stock === 0 ? ' disabled' : '');
            card.appendChild(btn);

            grid.appendChild(card);
          });

          cont.appendChild(grid);
        }
      })
      .catch(() => {
        document.getElementById('catalogo').innerHTML = '<p>Error cargando el catálogo</p>';
      });
  </script>
  <!-- Modal imagen -->
  <div class="modal" id="imgModal" onclick="this.classList.remove('active')">
    <img id="modalImg" src="" alt="Imagen completa">
  </div>

</body>
</html>
