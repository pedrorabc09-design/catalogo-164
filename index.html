<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatÃ¡logo Carros 1:64</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .sub {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .price {
      font-weight: bold;
      margin: 4px 0;
    }

    .ok {
      color: green;
      font-size: 14px;
    }

    .bad {
      color: red;
      font-size: 14px;
    }

    .btn {
      margin-top: auto;
      background: #25D366;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>

<body>

  <h1>ðŸš— CatÃ¡logo carros 1:64</h1>
  <p class="sub">Stock real â€“ pedidos por WhatsApp</p>

  <div id="catalogo"></div>

  <script>
    const WHATSAPP = "51942434659";

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById("catalogo");

        for (const marca in data) {
          const h2 = document.createElement("h2");
          h2.textContent = marca;
          cont.appendChild(h2);

          const grid = document.createElement("div");
          grid.className = "grid";

          data[marca].forEach(p => {
            const card = document.createElement("div");
            card.className = "card";

            const estado = p.stock > 0
              ? `<span class="ok">ðŸŸ¢ Disponible (${p.stock})</span>`
              : `<span class="bad">ðŸ”´ Agotado</span>`;

            const mensaje = encodeURIComponent(
              `Hola, estoy interesado en el modelo: ${p.name} (${marca})`
            );

            card.innerHTML = `
              ${p.image ? `<img src="${p.image}" alt="${p.name}">` : ""}
              <h3>${p.name}</h3>
              <p class="price">S/ ${p.price}</p>
              ${estado}
              ${p.stock > 0 ? `
                <a class="btn" target="_blank"
                  href="https://wa.me/${WHATSAPP}?text=${mensaje}">
                  ðŸ“² Pedir por WhatsApp
                </a>` : ""}
            `;

            grid.appendChild(card);
          });

          cont.appendChild(grid);
        }
      })
      .catch(() => {
        document.getElementById("catalogo").innerHTML =
          "<p>Error cargando el catÃ¡logo</p>";
      });
  </script>

</body>
</html>
