<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGNICAR TOYS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif}
body{background:#f1f5f9;color:#0f172a}

/* HEADER */
header{background:#1e293b;padding:28px;color:white}
.header-top{display:flex;align-items:center;gap:20px;flex-wrap:wrap}
.logo{height:150px;cursor:pointer}
.search-area{flex:1;display:flex;gap:10px;min-width:200px}
.search-area input{flex:1;padding:10px;border-radius:14px;border:none;font-size:14px}
.cat-btn{padding:10px 14px;border:none;border-radius:14px;font-size:20px;background:#334155;color:white}
.icons{display:flex;gap:10px;align-items:center}
.icons img{width:24px;height:24px;cursor:pointer}
.cart-icon{position:relative;font-size:20px;cursor:pointer;transition:.3s}
.cart-icon.bounce{animation:bounce .4s}
@keyframes bounce{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}
.cart-count{position:absolute;top:-6px;right:-10px;background:#dc2626;color:white;font-size:12px;padding:2px 6px;border-radius:50%}

/* CATEGORIES */
#categories{display:none;position:absolute;top:180px;left:50%;transform:translateX(-50%);background:white;width:300px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.3);z-index:10;white-space:normal;line-height:1.2}
#categories div{padding:10px;font-weight:600;cursor:pointer}
#categories div:hover{background:#e2e8f0}

/* MAIN */
main{padding:20px}
.section{margin-bottom:40px}
.section h2{margin-bottom:10px;font-size:18px}

/* SLIDER */
.slider{position:relative}
.track{display:flex;gap:12px;overflow:hidden;scroll-behavior:smooth}
.arrow{
  display:none;
  position:absolute;top:40%;
  width:30px;height:30px;border-radius:50%;
  border:none;background:#1e293b;color:white;font-size:18px;cursor:pointer;z-index:5
}
.arrow.left{left:-15px}
.arrow.right{right:-15px}

/* CARD */
.card{
  background:white;width:200px;min-width:200px;
  border-radius:14px;padding:10px;
  display:flex;flex-direction:column;
  justify-content:space-between;
  position:relative;
  opacity:0;transform:translateY(10px);
  transition:.5s
}
.card.show{opacity:1;transform:none}
.card.disabled{opacity:.45;pointer-events:none}
.card img{width:100%;height:120px;object-fit:contain;cursor:pointer}
.card h3{font-size:13px;margin:6px 0;min-height:32px;cursor:pointer}
.price{font-weight:700;color:#16a34a}
.old-price{text-decoration:line-through;color:#64748b;margin-right:6px}

/* BADGES */
.discount-badge{position:absolute;top:8px;left:8px;background:#dc2626;color:white;font-size:11px;padding:2px 6px;border-radius:8px}
.last-unit{position:absolute;top:8px;right:8px;background:#f59e0b;color:white;font-size:11px;padding:2px 6px;border-radius:8px}
.out-stock{position:absolute;top:8px;right:8px;background:#6b7280;color:white;font-size:11px;padding:2px 6px;border-radius:8px}

/* QTY */
.qty{display:flex;justify-content:center;gap:6px;margin:4px 0}
.qty button{width:24px;height:24px;border:none;border-radius:6px;background:#334155;color:white;font-size:14px;cursor:pointer}

/* BUTTONS */
.add-btn,.buy-btn{height:34px;border-radius:10px;border:none;cursor:pointer;transition:.2s;width:100%;margin-top:4px;font-size:14px}
.add-btn{background:#0ea5e9;color:white}
.buy-btn{background:#25d366;color:white;display:flex;align-items:center;justify-content:center;gap:4px}
.add-btn:hover,.buy-btn:hover{transform:translateY(-1px)}
.add-btn:active,.buy-btn:active{transform:scale(.92)}
.buy-btn img{width:14px;height:14px}

/* DETAIL */
#detail{display:none;position:fixed;inset:0;z-index:100;overflow:auto;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;padding:10px}
.detail-box{
  display:flex;gap:20px;background:white;
  padding:20px;border-radius:16px;
  align-items:center;justify-content:center;max-width:95%;flex-wrap:wrap
}
.detail-box img{width:220px}
.detail-info{max-width:300px;font-size:14px;line-height:1.3}

/* CART */
#cart-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5)}
#cart-overlay.active{display:block}
#cart{position:fixed;right:-420px;top:0;width:420px;height:100%;background:white;padding:20px;transition:.3s;z-index:50}
#cart.active{right:0}
.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;font-size:14px}
.cart-item button{border:none;background:none;cursor:pointer}

/* MOBILE */
@media(max-width:768px){
  .detail-box{flex-direction:column}
  .detail-box img{width:100%}
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="imagenes/logo.png" class="logo" onclick="goHome()">
    <div class="search-area">
      <input id="search" placeholder="Buscar modelos..." oninput="renderAll()">
      <button class="cat-btn" onclick="toggleCategories()">‚ò∞</button>
    </div>
    <div class="icons">
      <a href="https://wa.me/51942434659" target="_blank"><img src="imagenes/whatsapp-logo.png"></a>
      <a href="#" target="_blank"><img src="imagenes/facebook.png"></a>
      <div class="cart-icon" id="cartIcon" onclick="toggleCart(true)">üõí <span class="cart-count" id="cartCount">0</span></div>
    </div>
  </div>
  <div id="categories"></div>
</header>

<main>
  <div id="catalog"></div>
</main>

<div id="cart-overlay" onclick="toggleCart(false)"></div>
<div id="cart">
  <h2>Carrito <small id="cartTimer"></small></h2>
  <div id="cartItems"></div>
  <strong>Total: S/ <span id="cartTotal">0</span></strong>
  <button class="buy-btn" onclick="checkout()">Finalizar por WhatsApp</button>
</div>

<div id="detail"></div>

<script>
let DATA={}, CART=JSON.parse(localStorage.getItem("cart")||"{}");
const RESERVE_TIME=20*60*1000;
let timerInterval=null;

const catalog=document.getElementById("catalog");
const detail=document.getElementById("detail");
const cartOverlay=document.getElementById("cart-overlay");
const cartTimer=document.getElementById("cartTimer");

fetch("products.json").then(r=>r.json()).then(d=>{
  DATA=d;
  Object.values(DATA).flat().forEach(p=>p._qty=1);
  buildCategories();
  releaseExpired();
  renderAll();
  renderCart();
});

function available(p){
  const c=CART[p.name];
  return p.stock-(c?c.qty:0);
}

function renderAll(){
  catalog.innerHTML="";
  detail.style.display="none";
  catalog.style.display="block";
  const q=search.value.toLowerCase();

  Object.entries(DATA).forEach(([b,ps])=>{
    let products = ps.filter(p => p.name.toLowerCase().includes(q) || b.toLowerCase().includes(q));
    if(!products.length) return;

    // Ordenar: descuento primero, luego precio ascendente
    products.sort((a,b)=>{
      if(a.discount&&!b.discount) return -1;
      if(!a.discount&&b.discount) return 1;
      return (a.discount?a.finalPrice:a.price)-(b.discount?b.finalPrice:b.price);
    });

    const s=document.createElement("div");
    s.className="section";
    s.innerHTML=`<h2>${b}</h2>
      <div class="slider">
        <button class="arrow left">‚Äπ</button>
        <div class="track"></div>
        <button class="arrow right">‚Ä∫</button>
      </div>`;
    const track=s.querySelector(".track");

    products.forEach(p=>{
      const a=available(p);
      const c=document.createElement("div");
      c.className="card"+(a<=0?" disabled":"");
      c.innerHTML=`
        ${p.discount?`<div class="discount-badge">-${p.discount}%</div>`:""}
        ${a===1?`<div class="last-unit">√öltima unidad</div>`:""}
        ${a<=0?`<div class="out-stock">Agotado</div>`:""}
        <img src="${p.image}" onclick="showDetail('${p.name}')">
        <h3 onclick="showDetail('${p.name}')">${p.name}</h3>
        <div>${p.discount?`<span class="old-price">S/ ${p.price}</span>`:""}<span class="price">S/ ${p.discount?p.finalPrice:p.price}</span></div>
        <div class="qty">
          <button onclick="changeQty('${p.name}',-1)">-</button>
          <span id="q-${p.name}">${p._qty}</span>
          <button onclick="changeQty('${p.name}',1)">+</button>
        </div>
        <button class="add-btn" ${a<=0?"disabled":""} onclick="addToCart('${p.name}')">A√±adir al carrito</button>
        <button class="buy-btn" ${a<=0?"disabled":""} onclick="buyNow('${p.name}')"><img src="imagenes/whatsapp-logo.png"> Comprar ahora</button>`;
      track.appendChild(c);
      setTimeout(()=>c.classList.add("show"),50);
    });

    // Mostrar flechas solo si hay overflow
    if(track.scrollWidth>track.clientWidth){
      s.querySelectorAll(".arrow").forEach(a=>a.style.display="block");
      s.querySelector(".left").onclick=()=>track.scrollLeft-=240;
      s.querySelector(".right").onclick=()=>track.scrollLeft+=240;
    }
    catalog.appendChild(s);
  });
}

function showDetail(name){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  if(!p) return;
  detail.style.display="flex";
  detail.innerHTML=`
    <div class="detail-box">
      <div class="back-btn" onclick="detail.style.display='none'"><img src="imagenes/Volver.png" style="width:30px"></div>
      <img src="${p.image}">
      <div class="detail-info">
        <h2>${p.name}</h2>
        <p>Stock disponible: ${available(p)}</p>
        <p class="price">S/ ${p.discount?p.finalPrice:p.price}</p>
        <div class="qty">
          <button onclick="changeQty('${p.name}',-1)">-</button>
          <span id="q-${p.name}">${p._qty}</span>
          <button onclick="changeQty('${p.name}',1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart('${p.name}')">A√±adir al carrito</button>
        <button class="buy-btn" onclick="buyNow('${p.name}')"><img src="imagenes/whatsapp-logo.png"> Comprar ahora</button>
      </div>
    </div>`;
}

function changeQty(n,d){
  const p=Object.values(DATA).flat().find(x=>x.name===n);
  p._qty=Math.max(1,Math.min(available(p),p._qty+d));
  document.querySelectorAll(`#q-${n}`).forEach(e=>e.innerText=p._qty);
}

function addToCart(name){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  if(available(p)<=0) return;
  if(!CART[name]) CART[name]={...p,qty:0,time:Date.now()};
  CART[name].qty+=p._qty;
  CART[name].time=Date.now();
  document.getElementById("cartIcon").classList.add("bounce");
  setTimeout(()=>document.getElementById("cartIcon").classList.remove("bounce"),300);
  if(!timerInterval) startCartTimer();
  save();
}

function buyNow(n){addToCart(n);toggleCart(true)}

function releaseExpired(){
  const now=Date.now();
  Object.keys(CART).forEach(k=>{
    if(now-CART[k].time>RESERVE_TIME) delete CART[k];
  });
}

function save(){localStorage.setItem("cart",JSON.stringify(CART));renderCart();renderAll();}

function renderCart(){
  let t=0,c=0;
  cartItems.innerHTML="";
  Object.values(CART).forEach(p=>{
    t+=(p.discount?p.finalPrice:p.price)*p.qty;
    c+=p.qty;
    cartItems.innerHTML+=`<div class="cart-item">${p.name} x${p.qty} <button onclick="delete CART['${p.name}'];save()">‚ùå</button></div>`;
  });
  cartTotal.innerText=t;
  cartCount.innerText=c;
}

function checkout(){
  if(!Object.keys(CART).length) return alert("Carrito vac√≠o");
  let m="Hola, quiero comprar:%0A";
  let total=0;
  Object.values(CART).forEach(p=>{
    const price=p.discount?p.finalPrice:p.price;
    m+=`‚Ä¢ ${p.name} x${p.qty} = S/ ${price*p.qty}%0A`;
    total+=price*p.qty;
  });
  m+=`%0ATotal: S/ ${total}`;
  window.open("https://wa.me/51942434659?text="+m);
}

function toggleCart(o){
  document.getElementById("cart").classList.toggle("active",o);
  document.getElementById("cart-overlay").classList.toggle("active",o);
}

detail.addEventListener('click',e=>{if(e.target===detail) detail.style.display='none';});

function buildCategories(){
  categories.innerHTML="";
  Object.keys(DATA).forEach(b=>{
    const d=document.createElement("div");
    d.innerText=b;
    d.onclick=()=>{search.value=b;renderAll();categories.style.display="none"};
    categories.appendChild(d);
  });
}

function toggleCategories(){categories.style.display=categories.style.display==="block"?"none":"block";}

function startCartTimer(){
  timerInterval=setInterval(()=>{
    const now=Date.now();
    let minTime=Infinity;
    Object.values(CART).forEach(p=>{
      const left=RESERVE_TIME-(now-p.time);
      if(left>0) minTime=Math.min(minTime,left);
    });
    if(minTime===Infinity){cartTimer.innerText="";clearInterval(timerInterval);timerInterval=null;return;}
    const minutes=Math.floor(minTime/60000);
    const seconds=Math.floor((minTime%60000)/1000);
    cartTimer.innerText=`(${minutes}:${String(seconds).padStart(2,"0")})`;
  },1000);
}
</script>

</body>
</html>
