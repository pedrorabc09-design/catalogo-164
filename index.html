<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #1f2937;
  color: white;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
}

header img.logo { height: 40px; }
header h1 { font-size: 20px; margin: 0; flex: 1; }
header input { padding: 6px; border-radius: 6px; border: none; }

header .icons img {
  width: 28px;
  margin-left: 8px;
  cursor: pointer;
}

/* SCREENS */
.screen { display: none; }
.screen.active { display: block; }

/* SECTION */
.section { padding: 10px; }
.section h2 { margin: 8px 0; }

/* SLIDER */
.slider {
  position: relative;
}

/* VIEWPORT */
.viewport {
  overflow-x: hidden;
}

/* MOBILE SCROLL */
@media (max-width: 768px) {
  .viewport {
    overflow-x: auto;
    scrollbar-width: none;
  }
  .viewport::-webkit-scrollbar { display: none; }
}

/* TRACK */
.track {
  display: flex;
  gap: 10px;
}

/* CARD */
.card {
  min-width: 200px;
  max-width: 200px;
  background: white;
  border-radius: 8px;
  padding: 8px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: contain;
}

.card h3 {
  font-size: 14px;
  margin: 6px 0;
}

/* DISCOUNT */
.discount-badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #dc2626;
  color: white;
  font-size: 13px;
  padding: 4px 6px;
  border-radius: 4px;
  font-weight: bold;
}

.old-price {
  text-decoration: line-through;
  color: #888;
  font-size: 13px;
}

.price {
  font-weight: bold;
  color: #16a34a;
}

/* BUY BUTTON */
.buy-btn {
  margin-top: auto;
  height: 36px;
  background: #25d366;
  color: white;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  text-decoration: none;
}

.buy-btn img { width: 18px; }

.buy-btn.disabled {
  background: #9ca3af;
  pointer-events: none;
}

/* ARROWS */
.arrow {
  position: absolute;
  top: 40%;
  background: #1f2937;
  color: white;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  z-index: 10;
}

.arrow.left { left: -5px; }
.arrow.right { right: -5px; }

@media (max-width: 768px) {
  .arrow { display: none; }
}

/* DETAIL */
#detail { padding: 12px; }

#detail img.main {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
}

.back-btn img { width: 40px; }

/* FLOAT WHATSAPP */
.whatsapp-float {
  position: fixed;
  right: 16px;
  bottom: 16px;
  background: #25d366;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.whatsapp-float img { width: 30px; }
</style>
</head>

<body>

<header>
  <img src="imagenes/logo.png" class="logo">
  <h1>IGNICAR TOYS</h1>
  <input id="search" placeholder="Buscar...">
  <div class="icons">
    <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
      <img src="imagenes/facebook.png">
    </a>
    <a href="https://wa.me/51942434659" target="_blank">
      <img src="imagenes/whatsapp-logo.png">
    </a>
  </div>
</header>

<div id="catalog" class="screen active">
  <div id="content"></div>
</div>

<div id="detail" class="screen">
  <button class="back-btn" onclick="show('catalog')">
    <img src="imagenes/Volver.png">
  </button>
  <h2 id="d-brand"></h2>
  <img id="d-image" class="main">
  <h3 id="d-name"></h3>
  <p id="d-price"></p>
  <p id="d-stock"></p>
  <a id="d-buy" class="buy-btn" target="_blank">
    <img src="imagenes/whatsapp-logo.png"> Comprar ahora
  </a>
</div>

<a class="whatsapp-float" href="https://wa.me/51942434659" target="_blank">
  <img src="imagenes/whatsapp-logo.png">
</a>

<script>
let DATA = {};

fetch("products.json")
  .then(r => r.json())
  .then(json => {
    DATA = json;
    render();
  });

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function render() {
  const content = document.getElementById("content");
  content.innerHTML = "";

  let offers = [];
  for (const brand in DATA) {
    DATA[brand].forEach(p => p.discount && offers.push({ ...p, brand }));
  }

  if (offers.length) content.appendChild(section("ðŸ”¥ Ofertas", offers));

  for (const brand in DATA) {
    content.appendChild(section(brand, DATA[brand].map(p => ({ ...p, brand }))));
  }
}

function section(title, products) {
  const div = document.createElement("div");
  div.className = "section";

  div.innerHTML = `
    <h2>${title}</h2>
    <div class="slider">
      <button class="arrow left">â—€</button>
      <button class="arrow right">â–¶</button>
      <div class="viewport">
        <div class="track"></div>
      </div>
    </div>
  `;

  const viewport = div.querySelector(".viewport");
  const track = div.querySelector(".track");

  products.forEach(p => {
    const c = document.createElement("div");
    c.className = "card";
    c.onclick = () => openDetail(p);

    c.innerHTML = `
      ${p.discount ? `<div class="discount-badge">-${p.discount}%</div>` : ""}
      <img src="${p.image}">
      <h3>${p.name}</h3>
      ${p.discount ? `<div class="old-price">S/ ${p.price}</div>` : ""}
      <div class="price">S/ ${p.finalPrice || p.price}</div>
      <a class="buy-btn ${p.stock === 0 ? "disabled" : ""}"
         href="https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}"
         target="_blank">
        <img src="imagenes/whatsapp-logo.png"> Comprar ahora
      </a>
    `;
    track.appendChild(c);
  });

  const left = div.querySelector(".left");
  const right = div.querySelector(".right");

  left.onclick = () => viewport.scrollBy({ left: -210, behavior: "smooth" });
  right.onclick = () => viewport.scrollBy({ left: 210, behavior: "smooth" });

  if (products.length <= 4) {
    left.style.display = "none";
    right.style.display = "none";
  }

  return div;
}

function openDetail(p) {
  show("detail");
  d-brand.innerText = p.brand;
  d-name.innerText = p.name;
  d-image.src = p.image;
  d-price.innerText = p.discount
    ? `S/ ${p.finalPrice} (Antes S/ ${p.price})`
    : `S/ ${p.price}`;
  d-stock.innerText = `Stock: ${p.stock}`;

  if (p.stock === 0) d-buy.classList.add("disabled");
  else {
    d-buy.classList.remove("disabled");
    d-buy.href = `https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}`;
  }
}
</script>

</body>
</html>
