<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f3f4f6;
}

/* ===== HEADER ===== */
header {
  background: #334155;
  color: white;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}

header img.logo {
  height: 40px;
}

header h1 {
  margin: 0;
  font-size: 20px;
  flex: 1;
}

header input {
  padding: 6px;
  border-radius: 6px;
  border: none;
}

header .icons img {
  width: 28px;
  cursor: pointer;
}

/* ===== SCREENS ===== */
.screen { display: none; }
.screen.active { display: block; }

/* ===== SECTIONS ===== */
.section {
  padding: 10px;
}

.section h2 {
  margin: 8px 0;
}

/* ===== SLIDER ===== */
.slider {
  position: relative;
}

.viewport {
  overflow-x: hidden;
}

@media (max-width: 768px) {
  .viewport {
    overflow-x: auto;
    scrollbar-width: none;
  }
  .viewport::-webkit-scrollbar { display: none; }
}

.track {
  display: flex;
  gap: 10px;
}

/* ===== CARD ===== */
.card {
  min-width: 200px;
  max-width: 200px;
  background: white;
  border-radius: 8px;
  padding: 8px;
  display: flex;
  flex-direction: column;
  position: relative;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: contain;
}

.card h3 {
  font-size: 14px;
  margin: 6px 0;
}

/* ===== PRICE ===== */
.price {
  font-weight: bold;
  color: #16a34a;
}

.old-price {
  font-size: 13px;
  text-decoration: line-through;
  color: #6b7280;
}

/* ===== DISCOUNT ===== */
.discount-badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #dc2626;
  color: white;
  font-size: 13px;
  padding: 4px 6px;
  border-radius: 4px;
  font-weight: bold;
}

/* ===== BUY BUTTON ===== */
.buy-btn {
  margin-top: auto;
  height: 36px;
  background: #25d366;
  color: white;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  text-decoration: none;
  font-size: 14px;
}

.buy-btn img {
  width: 18px;
  height: 18px;
}

.buy-btn.disabled {
  background: #9ca3af;
  pointer-events: none;
}

/* ===== ARROWS ===== */
.arrow {
  position: absolute;
  top: 40%;
  background: #334155;
  color: white;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  z-index: 10;
}

.arrow.left { left: -6px; }
.arrow.right { right: -6px; }

@media (max-width: 768px) {
  .arrow { display: none; }
}

/* ===== DETAIL ===== */
#detail {
  padding: 12px;
}

#detail img.main {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
}

.back-btn img {
  width: 40px;
  cursor: pointer;
}

/* ===== FLOAT WHATSAPP ===== */
.whatsapp-float {
  position: fixed;
  right: 16px;
  bottom: 16px;
  background: #25d366;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.whatsapp-float img {
  width: 30px;
}
</style>
</head>

<body>

<header>
  <img src="imagenes/logo.png" class="logo">
  <h1>IGNICAR TOYS</h1>
  <input id="search" placeholder="Buscar...">
  <div class="icons">
    <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
      <img src="imagenes/facebook.png">
    </a>
    <a href="https://wa.me/51942434659" target="_blank">
      <img src="imagenes/whatsapp-logo.png">
    </a>
  </div>
</header>

<div id="catalog" class="screen active">
  <div id="content"></div>
</div>

<div id="detail" class="screen">
  <div class="back-btn" onclick="showScreen('catalog')">
    <img src="imagenes/Volver.png">
  </div>
  <h2 id="dBrand"></h2>
  <img id="dImage" class="main">
  <h3 id="dName"></h3>
  <p id="dPrice"></p>
  <p id="dStock"></p>
  <a id="dBuy" class="buy-btn" target="_blank">
    <img src="imagenes/whatsapp-logo.png"> Comprar ahora
  </a>
</div>

<a class="whatsapp-float" href="https://wa.me/51942434659" target="_blank">
  <img src="imagenes/whatsapp-logo.png">
</a>

<script>
let DATA = {};
let searchInput = document.getElementById("search");

const dBrand = document.getElementById("dBrand");
const dName  = document.getElementById("dName");
const dImage = document.getElementById("dImage");
const dPrice = document.getElementById("dPrice");
const dStock = document.getElementById("dStock");
const dBuy   = document.getElementById("dBuy");

fetch("products.json")
  .then(res => res.json())
  .then(json => {
    DATA = json;
    render();
  });

function showScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

searchInput.addEventListener("input", render);

function render() {
  const content = document.getElementById("content");
  content.innerHTML = "";

  const query = searchInput.value.toLowerCase();

  let offers = [];

  for (const brand in DATA) {
    DATA[brand].forEach(p => {
      if (p.discount) offers.push({ ...p, brand });
    });
  }

  if (offers.length) {
    content.appendChild(createSection("ðŸ”¥ Ofertas", offers));
  }

  for (const brand in DATA) {
    const filtered = DATA[brand]
      .filter(p => p.name.toLowerCase().includes(query))
      .map(p => ({ ...p, brand }));

    if (filtered.length) {
      content.appendChild(createSection(brand, filtered));
    }
  }
}

function createSection(title, products) {
  const div = document.createElement("div");
  div.className = "section";

  div.innerHTML = `
    <h2>${title}</h2>
    <div class="slider">
      <button class="arrow left">â—€</button>
      <button class="arrow right">â–¶</button>
      <div class="viewport">
        <div class="track"></div>
      </div>
    </div>
  `;

  const viewport = div.querySelector(".viewport");
  const track = div.querySelector(".track");

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => openDetail(p);

    card.innerHTML = `
      ${p.discount ? `<div class="discount-badge">-${p.discount}%</div>` : ""}
      <img src="${p.image}">
      <h3>${p.name}</h3>
      ${p.discount ? `<div class="old-price">S/ ${p.price}</div>` : ""}
      <div class="price">S/ ${p.finalPrice || p.price}</div>
      <a class="buy-btn ${p.stock === 0 ? "disabled" : ""}"
         href="https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}"
         target="_blank">
        <img src="imagenes/whatsapp-logo.png"> Comprar ahora
      </a>
    `;

    track.appendChild(card);
  });

  const left = div.querySelector(".left");
  const right = div.querySelector(".right");

  left.onclick = () => viewport.scrollBy({ left: -210, behavior: "smooth" });
  right.onclick = () => viewport.scrollBy({ left: 210, behavior: "smooth" });

  if (products.length <= 4) {
    left.style.display = "none";
    right.style.display = "none";
  }

  return div;
}

function openDetail(p) {
  showScreen("detail");

  dBrand.textContent = p.brand;
  dName.textContent = p.name;
  dImage.src = p.image;
  dStock.textContent = "Stock disponible: " + p.stock;

  if (p.discount) {
    dPrice.innerHTML = `<span class="old-price">S/ ${p.price}</span> <span class="price">S/ ${p.finalPrice}</span>`;
  } else {
    dPrice.innerHTML = `<span class="price">S/ ${p.price}</span>`;
  }

  if (p.stock === 0) {
    dBuy.classList.add("disabled");
    dBuy.removeAttribute("href");
  } else {
    dBuy.classList.remove("disabled");
    dBuy.href = "https://wa.me/51942434659?text=" +
      encodeURIComponent("Hola, quiero comprar: " + p.name);
  }
}
</script>

</body>
</html>
