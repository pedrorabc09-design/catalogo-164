<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6f8;
}

header {
  background: #1e293b;
  color: white;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
}

header img.logo {
  height: 40px;
}

header h1 {
  font-size: 20px;
  margin: 0;
  flex: 1;
}

header input {
  padding: 6px;
  border-radius: 6px;
  border: none;
}

header .icons img {
  width: 28px;
  margin-left: 8px;
  cursor: pointer;
}

.screen {
  display: none;
}

.screen.active {
  display: block;
}

.section {
  padding: 10px;
}

.section h2 {
  margin: 5px 0;
}

.slider {
  position: relative;
}

.track {
  display: flex;
  gap: 10px;
  overflow: hidden;
}

.card {
  min-width: 200px;
  max-width: 200px;
  background: white;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
  animation: fadeUp 0.4s ease forwards;
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: contain;
}

.card h3 {
  font-size: 14px;
}

.price {
  font-weight: bold;
  color: #16a34a;
}

.old-price {
  text-decoration: line-through;
  color: #888;
  font-size: 13px;
}

.buy-btn {
  margin-top: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  background: #25d366;
  color: white;
  padding: 6px;
  border-radius: 6px;
  text-decoration: none;
}

.buy-btn.disabled {
  background: #aaa;
  pointer-events: none;
}

.buy-btn img {
  width: 18px;
}

.arrow {
  position: absolute;
  top: 40%;
  background: #1e293b;
  color: white;
  border: none;
  padding: 6px;
  cursor: pointer;
}

.arrow.left { left: -5px; }
.arrow.right { right: -5px; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* DETAIL */
#detail {
  padding: 12px;
}

#detail img.main {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
}

.back-btn img {
  width: 40px;
}

/* WhatsApp flotante */
.whatsapp-float {
  position: fixed;
  right: 16px;
  bottom: 16px;
  background: #25d366;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.whatsapp-float img {
  width: 30px;
}
</style>
</head>

<body>

<header>
  <img src="imagenes/logo.png" class="logo">
  <h1>IGNICAR TOYS</h1>
  <input id="search" placeholder="Buscar...">
  <div class="icons">
    <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
      <img src="imagenes/facebook.png">
    </a>
    <a href="https://wa.me/51942434659" target="_blank">
      <img src="imagenes/whatsapp-logo.png">
    </a>
  </div>
</header>

<div id="catalog" class="screen active">
  <div id="content"></div>
</div>

<div id="detail" class="screen">
  <button class="back-btn" onclick="show('catalog')">
    <img src="imagenes/Volver.png">
  </button>
  <h2 id="d-brand"></h2>
  <img id="d-image" class="main">
  <h3 id="d-name"></h3>
  <p id="d-price"></p>
  <p id="d-stock"></p>
  <a id="d-buy" class="buy-btn" target="_blank">
    <img src="imagenes/whatsapp-logo.png"> Comprar ahora
  </a>
</div>

<a class="whatsapp-float" href="https://wa.me/51942434659" target="_blank">
  <img src="imagenes/whatsapp-logo.png">
</a>

<script>
let DATA = {};

fetch("products.json")
.then(r => r.json())
.then(json => {
  DATA = json;
  render();
});

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function render() {
  const content = document.getElementById("content");
  content.innerHTML = "";

  // OFERTAS
  let offers = [];
  for (const brand in DATA) {
    DATA[brand].forEach(p => {
      if (p.discount) offers.push({...p, brand});
    });
  }

  if (offers.length) {
    content.appendChild(section("ðŸ”¥ Ofertas", offers));
  }

  for (const brand in DATA) {
    content.appendChild(section(brand, DATA[brand].map(p => ({...p, brand}))));
  }
}

function section(title, products) {
  const div = document.createElement("div");
  div.className = "section";

  div.innerHTML = `<h2>${title}</h2>
    <div class="slider">
      <button class="arrow left">â—€</button>
      <div class="track"></div>
      <button class="arrow right">â–¶</button>
    </div>`;

  const track = div.querySelector(".track");
  let index = 0;

  products.forEach(p => {
    const c = document.createElement("div");
    c.className = "card";
    c.onclick = () => openDetail(p);

    c.innerHTML = `
      <img src="${p.image}">
      <h3>${p.name}</h3>
      ${p.discount ? `<div class="old-price">S/ ${p.price}</div>` : ""}
      <div class="price">S/ ${p.finalPrice || p.price}</div>
      <a class="buy-btn ${p.stock===0?'disabled':''}"
         href="https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}"
         target="_blank">
         <img src="imagenes/whatsapp-logo.png"> Comprar ahora
      </a>`;
    track.appendChild(c);
  });

  const left = div.querySelector(".left");
  const right = div.querySelector(".right");

  left.onclick = () => {
    index = Math.max(0, index - 1);
    track.style.transform = `translateX(${-210 * index}px)`;
  };

  right.onclick = () => {
    index = Math.min(products.length - 4, index + 1);
    track.style.transform = `translateX(${-210 * index}px)`;
  };

  if (products.length <= 4) {
    left.style.display = right.style.display = "none";
  }

  return div;
}

function openDetail(p) {
  show("detail");
  document.getElementById("d-brand").innerText = p.brand;
  document.getElementById("d-name").innerText = p.name;
  document.getElementById("d-image").src = p.image;
  document.getElementById("d-price").innerText =
    p.discount ? `S/ ${p.finalPrice} (Antes S/ ${p.price})` : `S/ ${p.price}`;
  document.getElementById("d-stock").innerText = `Stock: ${p.stock}`;

  const buy = document.getElementById("d-buy");
  if (p.stock === 0) {
    buy.classList.add("disabled");
  } else {
    buy.classList.remove("disabled");
    buy.href = `https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}`;
  }
}
</script>

</body>
</html>
