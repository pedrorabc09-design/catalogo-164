<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGNICAR TOYS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif}
body{background:#f1f5f9;color:#0f172a}

/* ===== HEADER ===== */
header{
  background:#1e293b;
  padding:32px 28px;
  color:white;
}
.header-top{
  display:flex;
  align-items:center;
  gap:24px;
}
.logo{
  height:200px;
  cursor:pointer;
}
.search-area{
  flex:1;
  display:flex;
  justify-content:center;
  gap:12px;
}
.search-area input{
  width:70%;
  max-width:620px;
  padding:14px 18px;
  border-radius:14px;
  border:none;
}
.cat-btn{
  background:#334155;
  color:white;
  border:none;
  padding:12px 16px;
  border-radius:14px;
  cursor:pointer;
  font-size:26px;
}
.icons{
  display:flex;
  gap:18px;
  align-items:center;
}
.icons img{width:34px;cursor:pointer}

/* ===== CART ICON ===== */
.cart-icon{
  position:relative;
}
.cart-count{
  position:absolute;
  top:-6px;
  right:-8px;
  background:#dc2626;
  color:white;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* ===== CATEGORIES ===== */
#categories{
  display:none;
  position:absolute;
  top:240px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  width:320px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  z-index:50;
}
#categories div{
  padding:16px;
  cursor:pointer;
  color:#0f172a;
  font-weight:600;
}
#categories div:hover{background:#e2e8f0}

/* ===== MAIN ===== */
main{padding:22px}
.section{margin-bottom:36px}
.section h2{margin-bottom:14px;color:#1e293b}

/* ===== SLIDER ===== */
.slider{position:relative}
.track{
  display:flex;
  gap:16px;
  overflow:hidden;
  scroll-behavior:smooth;
}
@media(max-width:768px){
  .track{overflow-x:auto}
  .track::-webkit-scrollbar{display:none}
}
.arrow{
  position:absolute;
  top:45%;
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:#1e293b;
  color:white;
  font-size:22px;
  cursor:pointer;
  z-index:10;
}
.arrow.left{left:-22px}
.arrow.right{right:-22px}
.arrow.hidden{display:none}

/* ===== CARD ===== */
.card{
  background:white;
  width:220px;
  min-width:220px;
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
  position:relative;
}
.card img{
  width:100%;
  height:140px;
  object-fit:contain;
  cursor:pointer;
}
.card h3{
  font-size:14px;
  margin:10px 0;
  cursor:pointer;
}
.price{font-weight:700;color:#16a34a}
.old-price{text-decoration:line-through;color:#64748b;margin-right:6px}

.qty{
  display:flex;
  gap:6px;
  margin-top:8px;
}
.qty button{
  width:30px;
}
.qty input{
  width:40px;
  text-align:center;
}

.buy-btn{
  margin-top:8px;
  height:40px;
  background:#25d366;
  color:white;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  border:none;
  cursor:pointer;
}
.buy-btn img{width:18px}

/* ===== DISCOUNT ===== */
.discount-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#dc2626;
  color:white;
  font-size:12px;
  padding:5px 9px;
  border-radius:10px;
}

/* ===== DETAIL ===== */
#detail{display:none;padding:20px}
#detail.active{display:block}
#catalog.active{display:block}
#catalog{display:none}

.detail-box{
  background:white;
  border-radius:18px;
  padding:22px;
  max-width:1000px;
  margin:auto;
}
.detail-content{
  display:flex;
  gap:32px;
}
.detail-img{width:420px;object-fit:contain}
.detail-info{flex:1}
.detail-buy{
  margin-top:16px;
  background:#25d366;
  color:white;
  padding:12px 18px;
  border-radius:14px;
  display:inline-flex;
  gap:10px;
  text-decoration:none;
}

/* ===== CART ===== */
#cart-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
}
#cart-overlay.active{display:block}

#cart{
  position:fixed;
  right:-420px;
  top:0;
  width:420px;
  height:100%;
  background:white;
  padding:20px;
  transition:.3s;
  z-index:100;
}
#cart.active{right:0}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .header-top{flex-direction:column}
  .logo{height:140px}
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="imagenes/logo.png" class="logo" onclick="goHome()">

    <div class="search-area">
      <input id="search" placeholder="Buscar modelos o marcas...">
      <button class="cat-btn" onclick="toggleCategories()">â˜°</button>
    </div>

    <div class="icons">
      <a href="https://www.facebook.com/profile.php?id=100064895565079&sk=about" target="_blank">
        <img src="imagenes/facebook.png">
      </a>

      <div class="cart-icon" onclick="toggleCart(true)">
        ðŸ›’
        <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>
  </div>
  <div id="categories"></div>
</header>

<main>
  <div id="catalog" class="active"></div>
</main>

<div id="cart-overlay" onclick="toggleCart(false)"></div>
<div id="cart">
  <h2>Carrito</h2>
  <div id="cartItems"></div>
  <p><strong>Total: S/ <span id="cartTotal">0</span></strong></p>
  <button class="buy-btn" onclick="checkout()">Finalizar por WhatsApp</button>
</div>

<script>
let DATA={}, CART=JSON.parse(localStorage.getItem("cart")||"{}");

const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const cartTotal=document.getElementById("cartTotal");

fetch("products.json").then(r=>r.json()).then(d=>{
  DATA=d;
  render("");
  renderCart();
});

function addToCart(p,qty){
  if(!CART[p.name]) CART[p.name]={...p,qty:0};
  CART[p.name].qty=Math.min(p.stock,CART[p.name].qty+qty);
  saveCart();
}

function renderCart(){
  cartItems.innerHTML="";
  let total=0,count=0;
  Object.values(CART).forEach(p=>{
    total+=p.qty*(p.discount?p.finalPrice:p.price);
    count+=p.qty;
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${p.name} x${p.qty}
        <button onclick="removeItem('${p.name}')">âœ–</button>
      </div>`;
  });
  cartTotal.innerText=total;
  cartCount.innerText=count;
}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(CART));
  renderCart();
}

function removeItem(n){
  delete CART[n];
  saveCart();
}

function checkout(){
  let msg="Hola, quiero comprar:%0A";
  Object.values(CART).forEach(p=>{
    msg+=`- ${p.name} x${p.qty}%0A`;
  });
  window.open("https://wa.me/51942434659?text="+msg);
}

function toggleCart(o){
  document.getElementById("cart").classList.toggle("active",o);
  document.getElementById("cart-overlay").classList.toggle("active",o);
}
</script>

</body>
</html>
