<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGNICAR TOYS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="imagenes/Volver.png" type="image/png">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif}
body{background:#f1f5f9;color:#0f172a}

/* HEADER */
header{background:#1e293b;padding:28px;color:white;position:relative}
.header-top{display:flex;align-items:center;gap:20px}
.logo{height:180px;cursor:pointer}
.search-area{flex:1;display:flex;gap:10px}
.search-area input{flex:1;padding:14px;border-radius:14px;border:none}
.cat-btn{padding:12px 16px;border:none;border-radius:14px;font-size:22px;background:#334155;color:white}
.icons{display:flex;gap:14px;align-items:center}
.icons img{width:32px;cursor:pointer;}

/* CART ICON */
.cart-icon{position:relative;font-size:22px;cursor:pointer;transition:.3s}
.cart-icon.bounce{animation:bounce .4s}
@keyframes bounce{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}
.cart-count{position:absolute;top:-6px;right:-10px;background:#dc2626;color:white;font-size:12px;padding:2px 6px;border-radius:50%}

/* CATEGORIES */
#categories{display:none;position:absolute;top:230px;left:50%;transform:translateX(-50%);background:white;width:300px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.3);z-index:10}
#categories div{padding:14px;font-weight:600;cursor:pointer}
#categories div:hover{background:#e2e8f0}

/* MAIN */
main{padding:24px}
.section{margin-bottom:40px}
.section h2{margin-bottom:14px}

/* SLIDER */
.slider{position:relative}
.track{display:flex;gap:16px;overflow:hidden;scroll-behavior:smooth}
.arrow{position:absolute;top:45%;width:38px;height:38px;border-radius:50%;border:none;background:#1e293b;color:white;cursor:pointer;display:none;z-index:5;font-size:24px;line-height:36px;text-align:center}
.arrow.left{left:-18px}
.arrow.right{right:-18px}

/* CARD */
.card{background:white;width:220px;min-width:220px;border-radius:18px;padding:14px;display:flex;flex-direction:column;justify-content:space-between;position:relative}
.card img{width:100%;height:140px;object-fit:contain;cursor:pointer}
.card h3{font-size:14px;margin:8px 0;min-height:36px;cursor:pointer}
.price{font-weight:700;color:#16a34a}
.old-price{text-decoration:line-through;color:#64748b;margin-right:6px}

/* BADGES */
.discount-badge{position:absolute;top:10px;left:10px;background:#dc2626;color:white;font-size:12px;padding:4px 8px;border-radius:10px}
.last-unit{position:absolute;top:10px;right:10px;background:#f59e0b;color:white;font-size:12px;padding:4px 8px;border-radius:10px}
.out-stock{position:absolute;top:10px;right:10px;background:#6b7280;color:white;font-size:12px;padding:4px 8px;border-radius:10px}

/* QTY */
.qty{display:flex;justify-content:center;gap:8px;margin:6px 0}
.qty button{width:28px;height:28px;border:none;border-radius:6px;background:#334155;color:white;cursor:pointer}

/* BUTTONS */
.add-btn,.buy-btn{height:38px;border-radius:12px;border:none;cursor:pointer;transition:.2s;width:100%;margin-top:6px}
.add-btn{background:#0ea5e9;color:white}
.buy-btn{background:#25d366;color:white;display:flex;align-items:center;justify-content:center;gap:6px}
.add-btn:hover,.buy-btn:hover{transform:translateY(-2px)}
.add-btn:active,.buy-btn:active{transform:scale(.92)}
.buy-btn img{width:16px;height:auto}

/* DETAIL */
#detail{display:none}
.back-btn img{width:36px;cursor:pointer;margin-bottom:16px}
.detail-box{display:flex;gap:28px;background:white;padding:24px;border-radius:22px;align-items:center;justify-content:center}
.detail-box img{width:280px}
.detail-info{max-width:360px;text-align:center}

/* CART */
#cart-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5)}
#cart-overlay.active{display:block}
#cart{position:fixed;right:-420px;top:0;width:420px;height:100%;background:white;padding:20px;transition:.3s;z-index:50}
#cart.active{right:0}
.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;font-size:14px}
.cart-item small{color:#dc2626}
.cart-item button{border:none;background:none;cursor:pointer}

/* MOBILE */
@media(max-width:768px){
  .header-top{flex-direction:column}
  .detail-box{flex-direction:column}
  .detail-box img{width:100%}
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="imagenes/logo.png" class="logo" onclick="goHome()">
    <div class="search-area">
      <input id="search" placeholder="Buscar modelos..." oninput="renderAll()">
      <button class="cat-btn" onclick="toggleCategories()">‚ò∞</button>
    </div>
    <div class="icons">
      <a href="https://wa.me/51942434659" target="_blank"><img src="imagenes/whatsapp-logo.png"></a>
      <a href="#" target="_blank"><img src="imagenes/facebook.png"></a>
      <div class="cart-icon" onclick="toggleCart(true)">
        üõí <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>
  </div>
  <div id="categories"></div>
</header>

<main>
  <div id="catalog"></div>
  <div id="detail"></div>
</main>

<div id="cart-overlay" onclick="toggleCart(false)"></div>
<div id="cart">
  <h2>Carrito <small id="cartTimer"></small></h2>
  <div id="cartItems"></div>
  <strong>Total: S/ <span id="cartTotal">0</span></strong>
  <button class="buy-btn" onclick="checkout()"><img src="imagenes/whatsapp-logo.png"> Finalizar por WhatsApp</button>
</div>

<script>
let DATA={}, CART=JSON.parse(localStorage.getItem("cart")||"{}");
const RESERVE_TIME=20*60*1000;

const catalog=document.getElementById("catalog");
const detail=document.getElementById("detail");

function safeId(name){ return 'q_' + name.replace(/\W/g,'_'); }

fetch("products.json").then(r=>r.json()).then(d=>{
  DATA=d;
  Object.values(DATA).flat().forEach(p=>p._qty=1);
  buildCategories();
  renderAll();
  setInterval(renderCart,1000);
});

function available(p){ return p.stock-(CART[p.name]?.qty||0); }

function renderAll(){
  catalog.innerHTML=""; detail.style.display="none"; catalog.style.display="block";
  const q=search.value.toLowerCase();

  Object.entries(DATA).forEach(([category,products])=>{
    let filtered = products.filter(p=>p.name.toLowerCase().includes(q));
    if(!filtered.length) return;

    // Ordenar: descuento primero, luego precio ascendente
    filtered.sort((a,b)=>{
      if(a.discount && !b.discount) return -1;
      if(!a.discount && b.discount) return 1;
      const priceA = a.discount?a.finalPrice:a.price;
      const priceB = b.discount?b.finalPrice:b.price;
      return priceA - priceB;
    });

    const section=document.createElement("div");
    section.className="section";
    section.innerHTML=`<h2>${category}</h2><div class="slider"><button class="arrow left">‚Äπ</button><div class="track"></div><button class="arrow right">‚Ä∫</button></div>`;
    const track=section.querySelector(".track");

    filtered.forEach(p=>{
      const qtyAvailable=available(p);
      const card=document.createElement("div");
      card.className="card"+(qtyAvailable<=0?" disabled":"");
      card.setAttribute("data-name",p.name);
      card.innerHTML=`
        ${p.discount?`<div class="discount-badge">-${p.discount}%</div>`:""}
        ${qtyAvailable===1?`<div class="last-unit">√öltima unidad</div>`:qtyAvailable<=0?`<div class="out-stock">Agotado</div>`:""}
        <img src="${p.image}" onclick="showDetail('${p.name}')">
        <h3 onclick="showDetail('${p.name}')">${p.name}</h3>
        <div>${p.discount?`<span class="old-price">S/ ${p.price}</span>`:""}<span class="price">S/ ${p.discount?p.finalPrice:p.price}</span></div>
        <div class="qty">
          <button onclick="changeQty('${p.name}',-1)">-</button>
          <span id="${safeId(p.name)}">${p._qty}</span>
          <button onclick="changeQty('${p.name}',1)">+</button>
        </div>
        <button class="add-btn" ${qtyAvailable<=0?"disabled":""} onclick="addToCart('${p.name}')">A√±adir al carrito</button>
        <button class="buy-btn" ${qtyAvailable<=0?"disabled":""} onclick="buyNow('${p.name}')"><img src="imagenes/whatsapp-logo.png"> Comprar ahora</button>
      `;
      track.appendChild(card);
    });

    // Flechas solo si es necesario
    const trackScroll = track.scrollWidth > track.clientWidth;
    section.querySelectorAll(".arrow").forEach(a=>a.style.display=trackScroll?"block":"none");
    section.querySelector(".left").onclick=()=>track.scrollLeft-=240;
    section.querySelector(".right").onclick=()=>track.scrollLeft+=240;

    catalog.appendChild(section);
  });
}

function showDetail(name){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  if(!p) return;
  catalog.style.display="none";
  detail.style.display="block";
  detail.innerHTML=`
    <div class="back-btn" onclick="goHome()"><img src="imagenes/Volver.png"></div>
    <div class="detail-box">
      <img src="${p.image}">
      <div class="detail-info">
        <h2>${p.name}</h2>
        <p>Stock disponible: ${available(p)}</p>
        <p class="price">S/ ${p.discount?p.finalPrice:p.price}</p>
        <div class="qty">
          <button onclick="changeQty('${p.name}',-1)">-</button>
          <span id="${safeId(p.name)}">${p._qty}</span>
          <button onclick="changeQty('${p.name}',1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart('${p.name}')">A√±adir al carrito</button>
        <button class="buy-btn" onclick="buyNow('${p.name}')"><img src="imagenes/whatsapp-logo.png"> Comprar ahora</button>
      </div>
    </div>
  `;
}

function changeQty(name,delta){
  const p = Object.values(DATA).flat().find(x=>x.name===name);
  if(!p) return;
  p._qty = Math.max(1, Math.min(p.stock, p._qty+delta));
  document.querySelectorAll(`#${safeId(name)}`).forEach(e=>e.innerText=p._qty);

  // Actualizar estado en card
  const card = document.querySelector(`.card[data-name="${name}"]`);
  if(card){
    const qtyAvailable = available(p);
    card.classList.toggle("disabled", qtyAvailable<=0);
    card.querySelector('.out-stock')?.remove();
    card.querySelector('.last-unit')?.remove();
    if(qtyAvailable<=0){
      const div=document.createElement('div');
      div.className='out-stock'; div.innerText='Agotado';
      card.appendChild(div);
    } else if(qtyAvailable===1){
      const div=document.createElement('div');
      div.className='last-unit'; div.innerText='√öltima unidad';
      card.appendChild(div);
    }
  }
}

function addToCart(name){
  const p = Object.values(DATA).flat().find(x=>x.name===name);
  if(available(p)<=0) return;
  if(!CART[name]) CART[name]={...p,qty:0,time:Date.now()};
  CART[name].qty+=p._qty;
  CART[name].time=Date.now();
  save();
}

function buyNow(name){addToCart(name);toggleCart(true);}
function goHome(){renderAll();}

function renderCart(){
  const now = Date.now();
  let total=0, count=0, maxTime=0;
  cartItems.innerHTML="";
  Object.values(CART).forEach(p=>{
    const left = RESERVE_TIME-(now-p.time);
    if(left<=0){ delete CART[p.name]; return; }
    maxTime=Math.max(maxTime,left);
    cartItems.innerHTML+=`<div class="cart-item">${p.name} x${p.qty} <small>${Math.floor(left/60000)}:${String(Math.floor(left%60000/1000)).padStart(2,'0')}</small> <button onclick="delete CART['${p.name}'];save()">‚ùå</button></div>`;
    total += (p.discount?p.finalPrice:p.price)*p.qty;
    count += p.qty;
  });
  cartTotal.innerText = total;
  cartCount.innerText = count;
  cartTimer.innerText = maxTime ? `(${Math.floor(maxTime/60000)} min)` : '';
}

function save(){localStorage.setItem("cart",JSON.stringify(CART)); renderCart(); renderAll(); }

function toggleCart(show){ cart.classList.toggle("active",show); cartOverlay.classList.toggle("active",show); }

function buildCategories(){
  categories.innerHTML="";
  Object.keys(DATA).forEach(cat=>{
    const div=document.createElement("div");
    div.innerText=cat;
    div.onclick=()=>{search.value=cat; renderAll(); categories.style.display="none"; };
    categories.appendChild(div);
  });
}

function toggleCategories(){ categories.style.display=categories.style.display==="block"?"none":"block"; }

function checkout(){
  let msg = Object.values(CART).map(p=>`‚Ä¢ ${p.name} x${p.qty} = S/ ${p.discount?p.finalPrice:p.price*p.qty}`).join('\n');
  let total = Object.values(CART).reduce((a,p)=>a+(p.discount?p.finalPrice:p.price)*p.qty,0);
  window.open("https://wa.me/51942434659?text="+encodeURIComponent(`Hola, quiero comprar:\n${msg}\nTotal: S/ ${total}`));
}
</script>

</body>
</html>
