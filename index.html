<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f3f4f6;
}

/* ================= HEADER ================= */
header {
  background: #1e293b;
  padding: 28px 20px;
  display: flex;
  align-items: center;
  gap: 20px;
  position: sticky;
  top: 0;
  z-index: 100;
}

header img.logo {
  height: 85px;
}

/* SEARCH */
.search-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  position: relative;
}

.search-box {
  display: flex;
  width: 360px;
  gap: 6px;
}

.search-box input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

.search-box button {
  background: #334155;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px;
  cursor: pointer;
}

/* CATEGORIES DROPDOWN */
#categories {
  position: absolute;
  top: 48px;
  background: white;
  width: 360px;
  border-radius: 6px;
  display: none;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

#categories div {
  padding: 10px;
  cursor: pointer;
}

#categories div:hover {
  background: #e5e7eb;
}

/* ICONS */
.icons img {
  width: 36px;
  margin-left: 12px;
}

/* ================= SCREENS ================= */
.screen { display: none; }
.screen.active { display: block; }

/* ================= SECTIONS ================= */
.section {
  padding: 14px;
}

.section h2 {
  margin: 6px 0 10px;
}

/* ================= SLIDER ================= */
.slider {
  position: relative;
}

.viewport {
  overflow: hidden; /* ðŸ”´ PC NO SCROLL */
}

@media (max-width: 768px) {
  .viewport {
    overflow-x: auto;
    scrollbar-width: none;
  }
  .viewport::-webkit-scrollbar { display: none; }
}

.track {
  display: flex;
  gap: 12px;
  transition: transform 0.3s ease;
}

/* ================= CARD ================= */
.card {
  min-width: 210px;
  max-width: 210px;
  background: white;
  border-radius: 10px;
  padding: 8px;
  display: flex;
  flex-direction: column;
  position: relative;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: contain;
}

.card h3 {
  font-size: 14px;
  margin: 6px 0;
}

/* BADGES */
.discount-badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #dc2626;
  color: white;
  font-size: 12px;
  padding: 4px 6px;
  border-radius: 4px;
}

.stock-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #f59e0b;
  color: white;
  font-size: 11px;
  padding: 4px 6px;
  border-radius: 4px;
}

/* PRICE */
.price {
  font-weight: bold;
  color: #16a34a;
}

.old-price {
  text-decoration: line-through;
  font-size: 13px;
  color: #6b7280;
}

/* BUY */
.buy-btn {
  margin-top: auto;
  height: 36px;
  background: #25d366;
  color: white;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  font-size: 14px;
  text-decoration: none;
}

.buy-btn img { width: 18px; }

.buy-btn.disabled {
  background: #9ca3af;
  pointer-events: none;
}

/* ARROWS */
.arrow {
  position: absolute;
  top: 40%;
  background: #1e293b;
  color: white;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  z-index: 5;
}

.arrow.left { left: -8px; }
.arrow.right { right: -8px; }

@media (max-width: 768px) {
  .arrow { display: none; }
}

/* FLOAT WHATSAPP */
.whatsapp-float {
  position: fixed;
  right: 16px;
  bottom: 16px;
  background: #25d366;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.whatsapp-float img { width: 30px; }
</style>
</head>

<body>

<header>
  <img src="imagenes/logo.png" class="logo">

  <div class="search-wrapper">
    <div class="search-box">
      <input id="search" placeholder="Buscar modelos...">
      <button onclick="toggleCategories()">â˜°</button>
    </div>
    <div id="categories"></div>
  </div>

  <div class="icons">
    <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
      <img src="imagenes/facebook.png">
    </a>
    <a href="https://wa.me/51942434659" target="_blank">
      <img src="imagenes/whatsapp-logo.png">
    </a>
  </div>
</header>

<div id="catalog" class="screen active">
  <div id="content"></div>
</div>

<a class="whatsapp-float" href="https://wa.me/51942434659" target="_blank">
  <img src="imagenes/whatsapp-logo.png">
</a>

<script>
let DATA = {};
let activeCategory = "ALL";

fetch("products.json")
  .then(r => r.json())
  .then(json => {
    DATA = json;
    buildCategories();
    render();
  });

function toggleCategories() {
  const c = document.getElementById("categories");
  c.style.display = c.style.display === "block" ? "none" : "block";
}

function buildCategories() {
  const c = document.getElementById("categories");
  c.innerHTML = `<div onclick="setCategory('ALL')">Ver todo</div>`;
  Object.keys(DATA).forEach(b => {
    c.innerHTML += `<div onclick="setCategory('${b}')">${b}</div>`;
  });
}

function setCategory(cat) {
  activeCategory = cat;
  document.getElementById("categories").style.display = "none";
  render();
}

function render() {
  const content = document.getElementById("content");
  content.innerHTML = "";

  for (const brand in DATA) {
    if (activeCategory !== "ALL" && brand !== activeCategory) continue;
    content.appendChild(createSection(brand, DATA[brand].map(p => ({...p, brand}))));
  }
}

function createSection(title, products) {
  const div = document.createElement("div");
  div.className = "section";

  div.innerHTML = `
    <h2>${title}</h2>
    <div class="slider">
      <button class="arrow left">â—€</button>
      <button class="arrow right">â–¶</button>
      <div class="viewport">
        <div class="track"></div>
      </div>
    </div>
  `;

  const viewport = div.querySelector(".viewport");
  const track = div.querySelector(".track");

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      ${p.discount ? `<div class="discount-badge">-${p.discount}%</div>` : ""}
      ${p.stock === 1 ? `<div class="stock-badge">Ãšltima unidad</div>` : ""}
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <div class="price">S/ ${p.price}</div>
      <a class="buy-btn" href="https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}" target="_blank">
        <img src="imagenes/whatsapp-logo.png"> Comprar ahora
      </a>
    `;
    track.appendChild(card);
  });

  const left = div.querySelector(".left");
  const right = div.querySelector(".right");

  left.onclick = () => viewport.scrollBy({ left: -220, behavior: "smooth" });
  right.onclick = () => viewport.scrollBy({ left: 220, behavior: "smooth" });

  if (products.length <= 4) {
    left.style.display = "none";
    right.style.display = "none";
  }

  return div;
}
</script>

</body>
</html>
