<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGNICAR TOYS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif}
body{background:#f1f5f9;color:#0f172a}

/* HEADER */
header{background:#1e293b;padding:28px;color:white}
.header-top{display:flex;align-items:center;gap:20px}
.logo{height:180px;cursor:pointer}
.search-area{flex:1;display:flex;gap:10px}
.search-area input{flex:1;padding:14px;border-radius:14px;border:none}
.cat-btn{padding:12px 16px;border:none;border-radius:14px;font-size:22px;background:#334155;color:white;cursor:pointer}
.icons{display:flex;gap:14px;align-items:center}
.icons img{width:32px}

/* CART */
.cart-icon{position:relative;font-size:22px;cursor:pointer}
.cart-count{position:absolute;top:-6px;right:-10px;background:#dc2626;color:white;font-size:12px;padding:2px 6px;border-radius:50%}

/* MAIN */
main{padding:24px}
.section{margin-bottom:40px}

/* SLIDER */
.slider{position:relative}
.track{display:flex;gap:16px;overflow:hidden;scroll-behavior:smooth}
.arrow{
  position:absolute;top:45%;
  width:36px;height:36px;
  border-radius:50%;border:none;
  background:#1e293b;color:white;
  cursor:pointer;z-index:5;display:none
}
.arrow.left{left:-18px}
.arrow.right{right:-18px}

/* CARD */
.card{
  background:white;width:220px;min-width:220px;
  border-radius:18px;padding:14px;
  display:flex;flex-direction:column;
  justify-content:space-between;
  position:relative;
  opacity:0;transform:translateY(20px);
  transition:.5s
}
.card.show{opacity:1;transform:none}
.card img{width:100%;height:140px;object-fit:contain;cursor:pointer}
.card h3{font-size:14px;margin:8px 0;cursor:pointer}
.price{font-weight:700;color:#16a34a}

/* BADGES */
.discount-badge{position:absolute;top:10px;left:10px;background:#dc2626;color:white;font-size:12px;padding:4px 8px;border-radius:10px}
.last-unit{position:absolute;top:10px;right:10px;background:#f59e0b;color:white;font-size:12px;padding:4px 8px;border-radius:10px}

/* QTY */
.qty{display:flex;justify-content:center;gap:8px;margin:6px 0}
.qty button{width:28px;height:28px;border:none;border-radius:6px;background:#334155;color:white}

/* BUTTONS */
.add-btn,.buy-btn{
  height:38px;border-radius:12px;
  border:none;cursor:pointer;
  transition:.2s;width:100%;margin-top:6px
}
.add-btn{background:#0ea5e9;color:white}
.buy-btn{background:#25d366;color:white;display:flex;align-items:center;justify-content:center;gap:6px}
.add-btn:hover,.buy-btn:hover{transform:translateY(-2px)}
.add-btn:active,.buy-btn:active{transform:scale(.92)}
.buy-btn img{width:18px}

/* DETAIL */
#detail{display:none}
.back-btn img{width:56px;cursor:pointer;margin-bottom:20px}
.detail-wrapper{display:flex;justify-content:center}
.detail-box{display:flex;gap:40px;background:white;padding:24px;border-radius:18px}
.detail-product-img{width:360px;object-fit:contain}
.detail-info{max-width:420px}

/* MOBILE */
@media(max-width:768px){
  .detail-box{flex-direction:column}
  .detail-product-img{width:100%}
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="imagenes/logo.png" class="logo" onclick="goHome()">
    <div class="search-area">
      <input id="search" placeholder="Buscar..." oninput="render(this.value.toLowerCase())">
      <button class="cat-btn" onclick="toggleCategories()">â˜°</button>
    </div>
    <div class="icons">
      <img src="imagenes/whatsapp-logo.png">
      <img src="imagenes/facebook.png">
      <div class="cart-icon" onclick="toggleCart(true)">
        ðŸ›’ <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>
  </div>
</header>

<main>
  <div id="catalog"></div>
  <div id="detail"></div>
</main>

<script>
let DATA={}, CART={}, IN_DETAIL=false;

fetch("products.json").then(r=>r.json()).then(d=>{
  DATA=d;
  Object.values(DATA).flat().forEach(p=>p._qty=1);
  render("");
});

function render(filter){
  if(IN_DETAIL) return;
  catalog.innerHTML="";
  detail.style.display="none";
  catalog.style.display="block";

  const ofertas=Object.values(DATA).flat().filter(p=>p.discount);
  if(ofertas.length) buildSection("ðŸ”¥ OFERTAS",ofertas);

  Object.entries(DATA).forEach(([cat,products])=>{
    const matchCat=cat.toLowerCase().includes(filter||"");
    const matchProducts=products.filter(p=>p.name.toLowerCase().includes(filter||""));
    if(matchCat||matchProducts.length){
      buildSection(cat,matchCat?products:matchProducts);
    }
  });
}

function buildSection(title,products){
  const sec=document.createElement("div");
  sec.className="section";
  sec.innerHTML=`
    <h2>${title}</h2>
    <div class="slider">
      <button class="arrow left">â€¹</button>
      <div class="track"></div>
      <button class="arrow right">â€º</button>
    </div>`;
  const track=sec.querySelector(".track");

  products.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      ${p.discount?`<div class="discount-badge">-${p.discount}%</div>`:""}
      <img src="${p.image}" onclick="showDetail('${p.name}')">
      <h3 onclick="showDetail('${p.name}')">${p.name}</h3>
      <span class="price">S/ ${p.discount?p.finalPrice:p.price}</span>

      <div class="qty">
        <button onclick="changeQty('${p.name}',-1)">-</button>
        <span id="q-${p.name}">${p._qty}</span>
        <button onclick="changeQty('${p.name}',1)">+</button>
      </div>

      <button class="add-btn" onclick="addToCart('${p.name}')">AÃ±adir al carrito</button>
      <button class="buy-btn" onclick="buyNow('${p.name}')">
        <img src="imagenes/whatsapp-logo.png"> Comprar ahora
      </button>`;
    track.appendChild(c);
    observe(c);
  });

  requestAnimationFrame(()=>enableSlider(sec));
  catalog.appendChild(sec);
}

function showDetail(name){
  IN_DETAIL=true;
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  detail.innerHTML=`
    <div class="detail-wrapper">
      <div>
        <div class="back-btn" onclick="goHome()">
          <img src="imagenes/Volver.png">
        </div>
        <div class="detail-box">
          <img class="detail-product-img" src="${p.image}">
          <div class="detail-info">
            <h2>${p.name}</h2>
            <p class="price">S/ ${p.discount?p.finalPrice:p.price}</p>

            <div class="qty">
              <button onclick="changeQty('${p.name}',-1)">-</button>
              <span id="q-${p.name}">${p._qty}</span>
              <button onclick="changeQty('${p.name}',1)">+</button>
            </div>

            <button class="add-btn" onclick="addToCart('${p.name}')">AÃ±adir al carrito</button>
            <button class="buy-btn" onclick="buyNow('${p.name}')">
              <img src="imagenes/whatsapp-logo.png"> Comprar ahora
            </button>
          </div>
        </div>
      </div>
    </div>`;
  catalog.style.display="none";
  detail.style.display="block";
}

function changeQty(n,d){
  const p=Object.values(DATA).flat().find(x=>x.name===n);
  p._qty=Math.max(1,p._qty+d);
  document.querySelectorAll(`#q-${n}`).forEach(e=>e.innerText=p._qty);
}

function addToCart(n){
  const p=Object.values(DATA).flat().find(x=>x.name===n);
  if(!CART[n]) CART[n]={...p,qty:0};
  CART[n].qty+=p._qty;
}

function buyNow(n){
  addToCart(n);
}

function goHome(){
  IN_DETAIL=false;
  render(search.value.toLowerCase());
}

function enableSlider(sec){
  const track=sec.querySelector(".track");
  const l=sec.querySelector(".left");
  const r=sec.querySelector(".right");
  if(track.scrollWidth>track.clientWidth){
    l.style.display=r.style.display="block";
    l.onclick=()=>track.scrollLeft-=240;
    r.onclick=()=>track.scrollLeft+=240;
  }
}

function observe(el){
  const o=new IntersectionObserver(e=>{
    if(e[0].isIntersecting){
      el.classList.add("show");
      o.disconnect();
    }
  },{threshold:.2});
  o.observe(el);
}
</script>

</body>
</html>
