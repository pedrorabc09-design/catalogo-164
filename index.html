<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
header {
  background: linear-gradient(90deg, #1e3c72, #2a5298);
  color: white;
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 12px;
}

header img.logo {
  height: 42px;
}

header h1 {
  flex: 1;
  font-size: 20px;
  margin: 0;
}

header .icons img {
  height: 26px;
  margin-left: 10px;
  cursor: pointer;
}

/* SEARCH */
#search {
  width: 100%;
  padding: 10px;
  border: none;
  font-size: 16px;
}

/* VIEWS */
.view {
  display: none;
  padding: 10px;
}

.view.active {
  display: block;
}

/* CAROUSEL */
.carousel {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  scroll-behavior: smooth;
}

.card {
  min-width: 170px;
  background: white;
  border-radius: 8px;
  padding: 10px;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 6px;
}

.name {
  font-size: 13px;
  font-weight: bold;
}

.price {
  color: #c62828;
  font-weight: bold;
}

/* DETAIL */
.detail img {
  width: 100%;
  max-height: 420px;
  object-fit: contain;
  background: #fff;
  border-radius: 10px;
}

.detail h2 {
  margin-top: 10px;
}

.note {
  font-size: 14px;
  margin: 6px 0;
}

/* BUTTON */
.btn {
  margin-top: 12px;
  background: #25d366;
  color: white;
  padding: 12px;
  border-radius: 6px;
  text-align: center;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

.btn img {
  width: 20px;
}

.btn.disabled {
  background: #999;
  pointer-events: none;
}

/* BACK */
.back {
  margin-top: 12px;
  display: inline-block;
}
</style>
</head>

<body>

<header>
  <img src="imagenes/logo.png" class="logo">
  <h1>IGNICAR TOYS</h1>
  <div class="icons">
    <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
      <img src="imagenes/facebook.png">
    </a>
    <a href="https://wa.me/51942434659" target="_blank">
      <img src="imagenes/whatsapp-logo.png">
    </a>
  </div>
</header>

<input id="search" placeholder="Buscar modelo o marca...">

<!-- CATALOGO -->
<div id="catalog" class="view active"></div>

<!-- DETALLE -->
<div id="detail" class="view detail"></div>

<script>
let data = {};

fetch("products.json")
  .then(r => r.json())
  .then(d => {
    data = d;
    renderCatalog();
  });

document.getElementById("search").addEventListener("input", renderCatalog);

function renderCatalog() {
  showView("catalog");
  const q = document.getElementById("search").value.toLowerCase();
  const cont = document.getElementById("catalog");
  cont.innerHTML = "";

  for (const marca in data) {
    const items = data[marca].filter(p =>
      p.name.toLowerCase().includes(q) || marca.toLowerCase().includes(q)
    );
    if (!items.length) continue;

    cont.innerHTML += `<h2>${marca}</h2>`;
    const row = document.createElement("div");
    row.className = "carousel";

    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}">
        <div class="name">${p.name}</div>
        <div class="price">S/ ${p.price}</div>
      `;
      card.onclick = () => showDetail(p);
      row.appendChild(card);
    });

    cont.appendChild(row);
  }
}

function showDetail(p) {
  const d = document.getElementById("detail");
  d.innerHTML = `
    <img src="${p.image}">
    <h2>${p.name}</h2>
    <div class="price">S/ ${p.price}</div>
    <div class="note">Stock disponible: ${p.stock}</div>

    ${
      p.stock > 0
      ? `<a class="btn" target="_blank"
           href="https://wa.me/51942434659?text=${encodeURIComponent("Hola, me interesa: " + p.name)}">
           <img src="imagenes/whatsapp-logo.png"> Comprar ahora
         </a>`
      : `<div class="btn disabled">AGOTADO</div>`
    }

    <a class="back" onclick="showView('catalog')">
      <img src="imagenes/Volver.png">
    </a>
  `;
  showView("detail");
}

function showView(id) {
  document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
