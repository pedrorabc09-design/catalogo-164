<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GENERAL ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f4f8;
}

h1, h2 {
  margin: 10px 0;
}

.hidden { display: none; }

/* ---------- HEADER ---------- */
header {
  background: #1f2937;
  color: white;
  padding: 10px;
}

.header-top {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-top img.logo {
  height: 40px;
}

.header-top h1 {
  flex: 1;
  font-size: 20px;
}

.header-icons img {
  width: 26px;
  cursor: pointer;
  margin-left: 8px;
}

#search {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  border-radius: 6px;
  border: none;
}

/* ---------- CATALOG ---------- */
#catalog {
  padding: 10px;
}

.carousel-wrapper {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 20px;
}

.arrow {
  width: 32px;
  height: 160px;
  background: #374151;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

.arrow:disabled {
  opacity: 0.3;
}

.carousel-viewport {
  overflow: hidden;
  width: 100%;
}

.carousel {
  display: flex;
  gap: 10px;
  transition: transform 0.35s ease;
}

/* ---------- CARD ---------- */
.card {
  width: 170px;
  background: white;
  border-radius: 8px;
  padding: 8px;
  flex-shrink: 0;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 110px;
  object-fit: cover;
  border-radius: 6px;
}

.card .name {
  font-size: 13px;
  margin: 6px 0;
}

.card .price {
  color: #d97706;
  font-weight: bold;
}

/* ---------- DETAIL ---------- */
#detail {
  padding: 10px;
}

.detail-img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
  background: white;
  border-radius: 8px;
}

.detail-name {
  font-size: 18px;
  margin: 10px 0;
}

.detail-price {
  font-size: 16px;
  color: #d97706;
  font-weight: bold;
}

.detail-stock {
  margin: 6px 0;
}

.buy-btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #25d366;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  display: flex;
  justify-content: center;
  gap: 8px;
  align-items: center;
}

.buy-btn img {
  width: 22px;
}

.buy-btn:disabled {
  background: #9ca3af;
}

/* ---------- WHATSAPP FLOAT ---------- */
.whatsapp-float {
  position: fixed;
  right: 15px;
  bottom: 15px;
  width: 55px;
  height: 55px;
  background: #25d366;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.whatsapp-float img {
  width: 30px;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="imagenes/logo.png" class="logo">
    <h1>IGNICAR TOYS</h1>
    <div class="header-icons">
      <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
        <img src="imagenes/facebook.png">
      </a>
      <a href="https://wa.me/51942434659" target="_blank">
        <img src="imagenes/whatsapp-logo.png">
      </a>
    </div>
  </div>
  <input id="search" placeholder="Buscar modelos o marcas...">
</header>

<div id="catalog"></div>

<div id="detail" class="hidden"></div>

<a href="https://wa.me/51942434659" class="whatsapp-float" target="_blank">
  <img src="imagenes/whatsapp-logo.png">
</a>

<script>
let data = {};
let positions = {};

fetch("products.json")
  .then(r => r.json())
  .then(d => {
    data = d;
    renderCatalog();
  });

document.getElementById("search").addEventListener("input", renderCatalog);

function renderCatalog() {
  show("catalog");
  const q = search.value.toLowerCase();
  const c = document.getElementById("catalog");
  c.innerHTML = "";
  positions = {};

  for (const brand in data) {
    const items = data[brand].filter(p =>
      p.name.toLowerCase().includes(q) ||
      brand.toLowerCase().includes(q)
    );
    if (!items.length) continue;

    positions[brand] = 0;
    c.innerHTML += `<h2>${brand}</h2>`;

    const wrap = document.createElement("div");
    wrap.className = "carousel-wrapper";

    const left = document.createElement("button");
    left.className = "arrow";
    left.innerHTML = "‹";
    left.onclick = () => move(brand, -1);

    const right = document.createElement("button");
    right.className = "arrow";
    right.innerHTML = "›";
    right.onclick = () => move(brand, 1);

    const view = document.createElement("div");
    view.className = "carousel-viewport";

    const row = document.createElement("div");
    row.className = "carousel";
    row.id = `row-${brand}`;

    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}">
        <div class="name">${p.name}</div>
        <div class="price">S/ ${p.price}</div>
      `;
      card.onclick = () => openDetail(p, brand);
      row.appendChild(card);
    });

    view.appendChild(row);
    wrap.append(left, view, right);
    c.appendChild(wrap);
    updateArrows(brand, items.length);
  }
}

function move(brand, dir) {
  const row = document.getElementById(`row-${brand}`);
  const max = row.children.length - 5;
  positions[brand] = Math.max(0, Math.min(max, positions[brand] + dir));
  row.style.transform = `translateX(${-positions[brand] * 180}px)`;
  updateArrows(brand, row.children.length);
}

function updateArrows(brand, total) {
  const wrap = document.getElementById(`row-${brand}`).parentElement.parentElement;
  const [l, r] = wrap.querySelectorAll(".arrow");
  l.disabled = positions[brand] === 0;
  r.disabled = positions[brand] >= total - 5;
}

function openDetail(p, brand) {
  show("detail");
  detail.innerHTML = `
    <img src="imagenes/Volver.png" onclick="renderCatalog()" style="width:40px;cursor:pointer">
    <h2>${brand}</h2>
    <img src="${p.image}" class="detail-img">
    <div class="detail-name">${p.name}</div>
    <div class="detail-price">S/ ${p.price}</div>
    <div class="detail-stock">Stock: ${p.stock}</div>
    <button class="buy-btn" ${p.stock<=0?'disabled':''}
      onclick="window.open('https://wa.me/51942434659','_blank')">
      <img src="imagenes/whatsapp-logo.png"> Comprar ahora
    </button>
  `;
}

function show(id) {
  catalog.classList.add("hidden");
  detail.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>
