<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #f3f4f6;
}

.hidden { display: none; }

/* HEADER */
header {
  background: #334155;
  color: white;
  padding: 10px;
}

.header-top {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo { height: 40px; }

.header-top h1 {
  flex: 1;
  font-size: 20px;
}

.header-icons img {
  width: 26px;
  margin-left: 8px;
  cursor: pointer;
}

#search {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  border-radius: 6px;
  border: none;
}

/* CATALOG */
#catalog { padding: 10px; }

.carousel-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 20px;
}

.arrow {
  width: 34px;
  height: 240px;
  background: #1f2937;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-size: 22px;
}

.carousel-viewport {
  overflow: hidden;
  width: 100%;
}

.carousel {
  display: flex;
  gap: 12px;
  transition: transform 0.35s ease;
}

/* CARD */
.card {
  width: 180px;
  background: white;
  border-radius: 8px;
  padding: 8px;
  flex-shrink: 0;
}

.card img.car {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
}

.card .name {
  font-size: 13px;
  margin: 6px 0;
  cursor: pointer;
}

.card .price {
  color: #d97706;
  font-weight: 700;
  margin-bottom: 6px;
}

.card button {
  width: 100%;
  padding: 6px;
  background: #25d366;
  border: none;
  color: white;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.card button img {
  width: 18px;
}

.card button:disabled {
  background: #9ca3af;
  cursor: default;
}

/* DETAIL */
#detail { padding: 10px; }

.detail-img {
  width: 100%;
  max-height: 320px;
  object-fit: contain;
  background: white;
  border-radius: 8px;
}

/* WHATSAPP FLOAT */
.whatsapp-float {
  position: fixed;
  right: 16px;
  bottom: 16px;
  width: 56px;
  height: 56px;
  background: #25d366;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.whatsapp-float img { width: 30px; }
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="imagenes/logo.png" class="logo">
    <h1>IGNICAR TOYS</h1>
    <div class="header-icons">
      <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
        <img src="imagenes/facebook.png">
      </a>
      <a href="https://wa.me/51942434659" target="_blank">
        <img src="imagenes/whatsapp-logo.png">
      </a>
    </div>
  </div>
  <input id="search" placeholder="Buscar modelos o marcas...">
</header>

<div id="catalog"></div>
<div id="detail" class="hidden"></div>

<a href="https://wa.me/51942434659" class="whatsapp-float" target="_blank">
  <img src="imagenes/whatsapp-logo.png">
</a>

<script>
let data = {};
let positions = {};
const VISIBLE = 4;
const STEP = 192; // ancho real card + gap

fetch("products.json")
  .then(r => r.json())
  .then(d => { data = d; renderCatalog(); });

search.addEventListener("input", renderCatalog);

function slug(t) {
  return t.replace(/[^a-z0-9]/gi, "_");
}

function renderCatalog() {
  show("catalog");
  catalog.innerHTML = "";
  positions = {};
  const q = search.value.toLowerCase();

  for (const brand in data) {
    const items = data[brand].filter(p =>
      p.name.toLowerCase().includes(q) ||
      brand.toLowerCase().includes(q)
    );
    if (!items.length) continue;

    const id = slug(brand);
    positions[id] = 0;

    catalog.innerHTML += `<h2>${brand}</h2>`;

    const wrap = document.createElement("div");
    wrap.className = "carousel-wrapper";

    const viewport = document.createElement("div");
    viewport.className = "carousel-viewport";

    const row = document.createElement("div");
    row.className = "carousel";
    row.id = `row-${id}`;

    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}" class="car">
        <div class="name">${p.name}</div>
        <div class="price">S/ ${p.price}</div>
        <button ${p.stock<=0?'disabled':''}
          onclick="event.stopPropagation(); window.open('https://wa.me/51942434659','_blank')">
          <img src="imagenes/whatsapp-logo.png"> Comprar ahora
        </button>
      `;
      card.querySelector(".car").onclick = () => openDetail(p, brand);
      card.querySelector(".name").onclick = () => openDetail(p, brand);
      row.appendChild(card);
    });

    viewport.appendChild(row);

    if (items.length > VISIBLE) {
      const left = document.createElement("button");
      left.className = "arrow";
      left.innerHTML = "‹";
      left.onclick = () => move(id, -1, items.length);

      const right = document.createElement("button");
      right.className = "arrow";
      right.innerHTML = "›";
      right.onclick = () => move(id, 1, items.length);

      wrap.append(left, viewport, right);
    } else {
      wrap.append(viewport);
    }

    catalog.appendChild(wrap);
  }
}

function move(id, dir, total) {
  const max = total - VISIBLE;
  positions[id] = Math.max(0, Math.min(max, positions[id] + dir));
  document.getElementById(`row-${id}`)
    .style.transform = `translateX(${-positions[id] * STEP}px)`;
}

function openDetail(p, brand) {
  show("detail");
  detail.innerHTML = `
    <img src="imagenes/Volver.png" style="width:40px;cursor:pointer" onclick="renderCatalog()">
    <h2>${brand}</h2>
    <img src="${p.image}" class="detail-img">
    <h3>${p.name}</h3>
    <div class="price">S/ ${p.price}</div>
    <div>Stock: ${p.stock}</div>
    <button class="card button" ${p.stock<=0?'disabled':''}
      onclick="window.open('https://wa.me/51942434659','_blank')">
      <img src="imagenes/whatsapp-logo.png"> Comprar ahora
    </button>
  `;
}

function show(id) {
  catalog.classList.add("hidden");
  detail.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>
