<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IGNICAR TOYS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#f3f4f6
}

/* ===== HEADER ===== */
header{
  background:#1e293b;
  padding:28px 24px;
  display:flex;
  align-items:center;
  gap:24px;
  position:sticky;
  top:0;
  z-index:100
}

.logo{
  height:120px;
  object-fit:contain
}

.search-wrapper{
  flex:1;
  display:flex;
  justify-content:center;
  position:relative
}

.search-box{
  display:flex;
  width:700px;
  gap:6px
}

.search-box input{
  flex:1;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none
}

.search-box button{
  background:#334155;
  color:white;
  border:none;
  padding:14px 18px;
  border-radius:10px;
  cursor:pointer
}

#categories{
  position:absolute;
  top:60px;
  background:white;
  width:700px;
  border-radius:10px;
  display:none;
  box-shadow:0 10px 24px rgba(0,0,0,.25)
}

#categories div{
  padding:14px;
  cursor:pointer
}
#categories div:hover{background:#e5e7eb}

.icons img{
  width:42px;
  margin-left:16px
}

/* ===== SCREENS ===== */
.screen{display:none}
.screen.active{display:block}

/* ===== SECTION ===== */
.section{
  padding:18px
}
.section h2{
  margin:10px 0
}

/* ===== SLIDER ===== */
.viewport{
  overflow:hidden
}

.track{
  display:flex;
  gap:16px;
  transition:transform .4s ease
}

/* ===== CARD ===== */
.card{
  width:220px;
  min-width:220px;
  background:white;
  border-radius:12px;
  padding:10px;
  display:flex;
  flex-direction:column;
  position:relative;
  cursor:pointer
}

.card img{
  height:150px;
  object-fit:contain
}

.card h3{
  font-size:14px;
  margin:8px 0
}

/* BADGES */
.discount{
  position:absolute;
  top:8px;
  left:8px;
  background:#dc2626;
  color:white;
  font-size:12px;
  padding:4px 6px;
  border-radius:4px
}

.stock{
  position:absolute;
  top:8px;
  right:8px;
  background:#f59e0b;
  color:white;
  font-size:11px;
  padding:4px 6px;
  border-radius:4px
}

.price{color:#16a34a;font-weight:bold}
.old{font-size:13px;text-decoration:line-through;color:#6b7280}

.buy{
  margin-top:auto;
  height:38px;
  background:#25d366;
  color:white;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  text-decoration:none;
  font-size:14px
}
.buy img{width:18px}
.buy.disabled{background:#9ca3af;pointer-events:none}

/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:40%;
  background:#1e293b;
  color:white;
  border:none;
  padding:6px 10px;
  cursor:pointer;
  z-index:5
}
.arrow.disabled{
  opacity:.4;
  pointer-events:none
}
.left{left:-12px}
.right{right:-12px}

/* ===== DETAIL ===== */
#detail{
  padding:24px;
  max-width:900px;
  margin:auto
}
#detail img{
  width:100%;
  max-height:400px;
  object-fit:contain
}
.back{
  margin-bottom:16px;
  cursor:pointer
}

/* FLOAT WHATSAPP */
.float{
  position:fixed;
  right:18px;
  bottom:18px;
  background:#25d366;
  width:58px;
  height:58px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999
}
.float img{width:32px}

@media(max-width:768px){
  .arrow{display:none}
  .viewport{overflow-x:auto;scrollbar-width:none}
  .viewport::-webkit-scrollbar{display:none}
}
</style>
</head>

<body>

<header>
  <img src="imagenes/logo.png" class="logo">

  <div class="search-wrapper">
    <div class="search-box">
      <input id="search" placeholder="Buscar modelos...">
      <button onclick="toggleCat()">â˜°</button>
    </div>
    <div id="categories"></div>
  </div>

  <div class="icons">
    <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
      <img src="imagenes/facebook.png">
    </a>
    <a href="https://wa.me/51942434659" target="_blank">
      <img src="imagenes/whatsapp-logo.png">
    </a>
  </div>
</header>

<div id="catalog" class="screen active"></div>
<div id="detail" class="screen"></div>

<a class="float" href="https://wa.me/51942434659">
  <img src="imagenes/whatsapp-logo.png">
</a>

<script>
let DATA={}, active="ALL", timers=[];

fetch("products.json").then(r=>r.json()).then(j=>{
  DATA=j;
  buildCategories();
  render();
});

function toggleCat(){
  const c=document.getElementById("categories");
  c.style.display=c.style.display==="block"?"none":"block";
}

function buildCategories(){
  const c=document.getElementById("categories");
  c.innerHTML=`<div onclick="setCat('ALL')">Ver todo</div>
               <div onclick="setCat('OFFERS')">ðŸ”¥ Ofertas</div>`;
  Object.keys(DATA).forEach(b=>{
    c.innerHTML+=`<div onclick="setCat('${b}')">${b}</div>`;
  });
}

function setCat(c){
  active=c;
  document.getElementById("categories").style.display="none";
  render();
}

function render(){
  const root=document.getElementById("catalog");
  root.innerHTML="";

  let offers=[];
  for(const b in DATA){
    DATA[b].forEach(p=>{
      if(p.oldPrice) offers.push({...p,brand:b});
    });
  }

  if((active==="ALL"||active==="OFFERS") && offers.length){
    root.appendChild(section("ðŸ”¥ Ofertas",offers));
    if(active==="OFFERS") return;
  }

  for(const b in DATA){
    if(active!=="ALL" && b!==active) continue;
    root.appendChild(section(b,DATA[b].map(p=>({...p,brand:b}))));
  }
}

function section(title,items){
  const s=document.createElement("div");
  s.className="section";
  s.innerHTML=`
    <h2>${title}</h2>
    <div style="position:relative">
      <button class="arrow left disabled">â—€</button>
      <button class="arrow right">â–¶</button>
      <div class="viewport"><div class="track"></div></div>
    </div>`;
  
  const track=s.querySelector(".track");
  const left=s.querySelector(".left");
  const right=s.querySelector(".right");
  let pos=0;
  const max=Math.max(0,items.length-4);

  items.forEach(p=>{
    const d=p.oldPrice?Math.round((1-p.price/p.oldPrice)*100):0;
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      ${d?`<div class="discount">-${d}%</div>`:""}
      ${p.stock===1?`<div class="stock">Ãšltima</div>`:""}
      <img src="${p.image}">
      <h3>${p.name}</h3>
      ${p.oldPrice?`<div class="old">S/ ${p.oldPrice}</div>`:""}
      <div class="price">S/ ${p.price}</div>
      <a class="buy ${p.stock?``:`disabled`}"
         href="https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}">
         <img src="imagenes/whatsapp-logo.png"> Comprar ahora
      </a>`;
    c.onclick=e=>{if(!e.target.closest("a"))openDetail(p)};
    track.appendChild(c);
  });

  function update(){
    track.style.transform=`translateX(-${pos*236}px)`;
    left.classList.toggle("disabled",pos===0);
    right.classList.toggle("disabled",pos===max);
  }

  left.onclick=()=>{if(pos>0){pos--;update()}};
  right.onclick=()=>{if(pos<max){pos++;update()}};
  update();

  return s;
}

function openDetail(p){
  document.getElementById("catalog").classList.remove("active");
  const d=document.getElementById("detail");
  d.classList.add("active");
  d.innerHTML=`
    <img src="imagenes/Volver.png" class="back" onclick="back()">
    <img src="${p.image}">
    <h2>${p.name}</h2>
    ${p.oldPrice?`<div class="old">S/ ${p.oldPrice}</div>`:""}
    <div class="price">S/ ${p.price}</div>
    <p>Stock: ${p.stock}</p>
    <a class="buy ${p.stock?``:`disabled`}"
       href="https://wa.me/51942434659?text=Hola,%20quiero%20comprar:%20${encodeURIComponent(p.name)}">
       <img src="imagenes/whatsapp-logo.png"> Comprar ahora
    </a>`;
}

function back(){
  document.getElementById("detail").classList.remove("active");
  document.getElementById("catalog").classList.add("active");
}
</script>

</body>
</html>
