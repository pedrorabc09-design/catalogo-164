<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGNICAR TOYS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif}
body{background:#f1f5f9;color:#0f172a}

/* ===== HEADER ===== */
header{background:#1e293b;padding:32px 28px;color:white}
.header-top{display:flex;align-items:center;gap:24px}
.logo{height:200px;cursor:pointer}
.search-area{flex:1;display:flex;justify-content:center;gap:12px}
.search-area input{width:70%;max-width:620px;padding:14px 18px;border-radius:14px;border:none}
.cat-btn{background:#334155;color:white;border:none;padding:12px 16px;border-radius:14px;font-size:26px;cursor:pointer}
.icons{display:flex;gap:16px;align-items:center}
.icons img{width:34px;cursor:pointer}

/* ===== CART ICON ===== */
.cart-icon{position:relative;font-size:22px;cursor:pointer}
.cart-count{
  position:absolute;top:-6px;right:-10px;
  background:#dc2626;color:white;
  font-size:12px;padding:2px 6px;border-radius:50%
}

/* ===== CATEGORIES ===== */
#categories{
  display:none;position:absolute;top:240px;left:50%;
  transform:translateX(-50%);
  background:white;width:320px;border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);z-index:50
}
#categories div{
  padding:16px;cursor:pointer;
  font-weight:600;color:#0f172a
}
#categories div:hover{background:#e2e8f0}

/* ===== MAIN ===== */
main{padding:22px}
.section{margin-bottom:36px}
.section h2{margin-bottom:14px;color:#1e293b}

/* ===== SLIDER ===== */
.slider{position:relative}
.track{display:flex;gap:16px;overflow:hidden;scroll-behavior:smooth}
@media(max-width:768px){
  .track{overflow-x:auto}
  .track::-webkit-scrollbar{display:none}
}
.arrow{
  position:absolute;top:45%;
  width:42px;height:42px;border-radius:50%;
  border:none;background:#1e293b;
  color:white;font-size:22px;cursor:pointer
}
.arrow.left{left:-22px}
.arrow.right{right:-22px}

/* ===== CARD ===== */
.card{
  background:white;width:220px;min-width:220px;
  border-radius:18px;padding:14px;
  display:flex;flex-direction:column;
  position:relative
}
.card img{width:100%;height:140px;object-fit:contain}
.card h3{font-size:14px;margin:10px 0}
.price{font-weight:700;color:#16a34a}
.old-price{text-decoration:line-through;color:#64748b;margin-right:6px}

/* ===== BADGES ===== */
.discount-badge{
  position:absolute;top:10px;left:10px;
  background:#dc2626;color:white;
  font-size:12px;padding:5px 9px;border-radius:10px
}
.last-unit{
  position:absolute;top:10px;right:10px;
  background:#f59e0b;color:white;
  font-size:12px;padding:5px 9px;border-radius:10px
}

/* ===== QTY ===== */
.qty{
  display:flex;justify-content:center;
  align-items:center;gap:8px;margin-top:8px
}
.qty button{
  width:28px;height:28px;border:none;
  background:#334155;color:white;
  border-radius:6px;cursor:pointer
}
.qty span{min-width:24px;text-align:center;font-weight:600}

/* ===== BUTTONS ===== */
.add-btn{
  margin-top:10px;height:36px;
  border-radius:12px;
  background:#0ea5e9;color:white;
  border:none;cursor:pointer
}
.buy-btn{
  margin-top:8px;height:40px;
  background:#25d366;color:white;
  border-radius:12px;border:none;
  display:flex;align-items:center;
  justify-content:center;gap:6px
}
.buy-btn img{width:18px}

/* ===== CART ===== */
#cart-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5)}
#cart-overlay.active{display:block}
#cart{
  position:fixed;right:-420px;top:0;width:420px;height:100%;
  background:white;padding:20px;transition:.3s;z-index:100
}
#cart.active{right:0}
.cart-item{
  display:flex;justify-content:space-between;
  align-items:center;margin-bottom:10px
}
.cart-item button{padding:4px 8px}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .header-top{flex-direction:column}
  .logo{height:140px}
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="imagenes/logo.png" class="logo" onclick="goHome()">

    <div class="search-area">
      <input id="search" placeholder="Buscar modelos o marcas...">
      <button class="cat-btn" onclick="toggleCategories()">â˜°</button>
    </div>

    <div class="icons">
      <a href="https://wa.me/51942434659" target="_blank">
        <img src="imagenes/whatsapp-logo.png">
      </a>
      <a href="https://www.facebook.com/profile.php?id=100064895565079" target="_blank">
        <img src="imagenes/facebook.png">
      </a>
      <div class="cart-icon" onclick="toggleCart(true)">
        ðŸ›’ <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>
  </div>
  <div id="categories"></div>
</header>

<main>
  <div id="catalog" class="active"></div>
</main>

<div id="cart-overlay" onclick="toggleCart(false)"></div>
<div id="cart">
  <h2>Carrito</h2>
  <div id="cartItems"></div>
  <p><strong>Total: S/ <span id="cartTotal">0</span></strong></p>
  <button class="buy-btn" onclick="checkout()">Finalizar por WhatsApp</button>
</div>

<script>
let DATA={}, CART=JSON.parse(localStorage.getItem("cart")||"{}");
const RESERVE_TIME = 20*60*1000;

const catalog=document.getElementById("catalog");
const search=document.getElementById("search");
const categoriesDiv=document.getElementById("categories");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const cartTotal=document.getElementById("cartTotal");

function cleanExpiredCart(){
  const now=Date.now();
  let changed=false;
  Object.keys(CART).forEach(k=>{
    if(CART[k].reservedAt && now-CART[k].reservedAt>RESERVE_TIME){
      delete CART[k]; changed=true;
    }
  });
  if(changed) localStorage.setItem("cart",JSON.stringify(CART));
}

function reservedQty(name){
  cleanExpiredCart();
  return CART[name]?.qty||0;
}
function availableStock(p){
  return Math.max(0,p.stock-reservedQty(p.name));
}

fetch("products.json").then(r=>r.json()).then(d=>{
  DATA=d;
  Object.values(DATA).flat().forEach(p=>p._qty=1);
  buildCategories();
  render("");
  renderCart();
});

search.addEventListener("input",e=>render(e.target.value.toLowerCase()));

function render(filter){
  cleanExpiredCart();
  catalog.innerHTML="";
  let offers=[];
  Object.values(DATA).flat().forEach(p=>{if(p.discount) offers.push(p)});
  if(offers.length&&!filter) catalog.appendChild(section("ðŸ”¥ Ofertas",offers));
  Object.entries(DATA).forEach(([b,ps])=>{
    const m=b.toLowerCase().includes(filter)?ps:ps.filter(p=>p.name.toLowerCase().includes(filter));
    if(m.length) catalog.appendChild(section(b,m));
  });
}

function section(title,products){
  const s=document.createElement("div");
  s.className="section";
  s.innerHTML=`
    <h2>${title}</h2>
    <div class="slider">
      <button class="arrow left" onclick="slide(this,-1)">â€¹</button>
      <div class="track"></div>
      <button class="arrow right" onclick="slide(this,1)">â€º</button>
    </div>`;
  const track=s.querySelector(".track");

  products.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      ${p.discount?`<div class="discount-badge">-${p.discount}%</div>`:""}
      ${availableStock(p)===0?`<div class="last-unit" style="background:#dc2626">Agotado</div>`:""}
      ${availableStock(p)===1?`<div class="last-unit">Ãšltima unidad</div>`:""}
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <div>
        ${p.discount?`<span class="old-price">S/ ${p.price}</span>`:""}
        <span class="price">S/ ${p.discount?p.finalPrice:p.price}</span>
      </div>
      <div class="qty">
        <button onclick="changeQty('${p.name}',-1)">-</button>
        <span id="q-${p.name}">${p._qty}</span>
        <button onclick="changeQty('${p.name}',1)">+</button>
      </div>
      <button class="add-btn" onclick="addToCart('${p.name}')">AÃ±adir al carrito</button>
      <button class="buy-btn" onclick="buyNow('${p.name}')">
        <img src="imagenes/whatsapp-logo.png"> Comprar ahora
      </button>`;
    track.appendChild(c);
  });

  setTimeout(()=>updateArrows(s),0);
  return s;
}

function updateArrows(slider){
  const track=slider.querySelector(".track");
  const arrows=slider.querySelectorAll(".arrow");
  const need=track.scrollWidth>track.clientWidth;
  arrows.forEach(a=>a.style.display=need?"block":"none");
}

function changeQty(name,d){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  const max=availableStock(p);
  p._qty=Math.max(1,Math.min(max,p._qty+d));
  document.getElementById(`q-${name}`).innerText=p._qty;
}

function addToCart(name){
  const p=Object.values(DATA).flat().find(x=>x.name===name);
  const max=availableStock(p);
  if(max<=0) return;
  if(!CART[name]) CART[name]={...p,qty:0,reservedAt:Date.now()};
  CART[name].qty=Math.min(p.stock,CART[name].qty+p._qty);
  CART[name].reservedAt=Date.now();
  saveCart();
}
function buyNow(name){addToCart(name);toggleCart(true)}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(CART));
  renderCart();
}
function renderCart(){
  cartItems.innerHTML="";
  let total=0,count=0;
  Object.values(CART).forEach(p=>{
    total+=p.qty*(p.discount?p.finalPrice:p.price);
    count+=p.qty;
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${p.name} x${p.qty}
        <button onclick="removeItem('${p.name}')">âœ–</button>
      </div>`;
  });
  cartTotal.innerText=total;
  cartCount.innerText=count;
}
function removeItem(n){delete CART[n];saveCart()}
function checkout(){
  let msg="Hola, quiero comprar:%0A";
  Object.values(CART).forEach(p=>msg+=`- ${p.name} x${p.qty}%0A`);
  window.open("https://wa.me/51942434659?text="+msg);
}
function toggleCart(o){
  document.getElementById("cart").classList.toggle("active",o);
  document.getElementById("cart-overlay").classList.toggle("active",o);
}
function buildCategories(){
  categoriesDiv.innerHTML="";
  Object.keys(DATA).forEach(b=>{
    const d=document.createElement("div");
    d.innerText=b;
    d.onclick=()=>{categoriesDiv.style.display="none";catalog.innerHTML="";catalog.appendChild(section(b,DATA[b]))};
    categoriesDiv.appendChild(d);
  });
}
function toggleCategories(){
  categoriesDiv.style.display=categoriesDiv.style.display==="block"?"none":"block";
}
function slide(btn,d){btn.parentElement.querySelector(".track").scrollLeft+=d*240}
function goHome(){render("")}
</script>

</body>
</html>
